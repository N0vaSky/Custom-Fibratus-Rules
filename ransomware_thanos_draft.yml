name: Thanos Ransomware Initial Enumeration Detection
id: e8b72f3a-9c21-4f85-b7a3-2f1a8c9b2e89
version: 1.0.0
description: |
  Detects Thanos ransomware through its distinctive pattern of directory enumeration
  and file access behavior. The rule looks for rapid enumeration of user directories
  followed by repeated file access attempts.

enabled: true

labels:
  tactic.id: TA0040
  tactic.name: Impact
  tactic.ref: https://attack.mitre.org/tactics/TA0040/
  technique.id: T1486
  technique.name: Data Encrypted for Impact
  technique.ref: https://attack.mitre.org/techniques/T1486/

tags:
  - ransomware
  - thanos
  - directory-enumeration

references:
  - https://attack.mitre.org/techniques/T1486/

condition: >
  sequence
    maxspan 100ms
    by ps.uuid
    |(
      kevt.name = 'CreateFile'
      and file.operation = 'OPEN'
      and kevt.category = 'file'
      and file.name imatches '?:\\Users\\*'
      and not file.name imatches '?:\\Users\\*\\AppData\\*'
      and not file.name imatches '?:\\Windows\\*'
      and not file.name imatches '?:\\Program Files*'
      and not ps.name in ('OneDrive.exe', 'explorer.exe', 'SearchIndexer.exe')
    )|
    |(
      kevt.name = 'EnumDirectory'
      and file.name imatches '?:\\Users\\*'
      and not file.name imatches '?:\\Users\\*\\AppData\\*'
      and not file.name imatches '?:\\Windows\\*'
      and not file.name imatches '?:\\Program Files*'
    )|
    |(
      kevt.name = 'CreateFile'
      and kevt.arg[create_disposition] = 'SUPERSEDE'
      and kevt.arg[share_mask] = 'READ|WRITE|DELETE'
      and kevt.arg[create_options] = 'NON_DIRECTORY_FILE|OPEN_REPARSE_POINT'
      and not (
        ps.name in (
          'OneDrive.exe',
          'Dropbox.exe',
          'BackupService.exe',
          'GoogleDriveFS.exe',
          'BoxSync.exe',
          'SafeBackup.exe',
          'explorer.exe'
        )
      )
    )|

    |(
      kevt.name = 'CreateFile'
      and kevt.arg[create_disposition] = 'SUPERSEDE'
      and kevt.arg[share_mask] = 'READ|WRITE|DELETE'
      and kevt.arg[create_options] = 'NON_DIRECTORY_FILE|OPEN_REPARSE_POINT'
    )|

output: |
  Thanos ransomware behavior detected:
  Process: %ps.name (PID: %ps.pid)
  Command Line: %ps.cmdline
  Parent Process: %ps.parent.name (PPID: %ps.ppid)
  First accessed path: %file.name

severity: critical

action:
  - name: kill

min-engine-version: 2.0.0
