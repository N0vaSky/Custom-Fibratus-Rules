name: Ransomware Initial Behavior Detection
id: 88888888-bbbb-4444-aaaa-888888888888
version: 1.0.0
description: |
  Detects initial ransomware behavior before encryption begins:
  directory enumeration patterns, file access patterns,
  and preliminary file operations from suspicious locations.

enabled: true

labels:
  tactic.id: TA0040
  tactic.name: Impact
  tactic.ref: https://attack.mitre.org/tactics/TA0040/
  technique.id: T1486
  technique.name: Data Encrypted for Impact
  technique.ref: https://attack.mitre.org/techniques/T1486/

tags:
  - ransomware
  - initial-behavior
  - directory-enumeration

references:
  - https://attack.mitre.org/techniques/T1486/

condition: >
  sequence
    maxspan 50ms
    by ps.uuid
    
    |(
      kevt.name = 'CreateFile'
      and file.operation = 'OPEN'
      and file.status = 'Success'
      and (
        ps.name imatches '*.exe'
        and ps.cwd imatches '?:\\Windows\\'
      )
      and not (
        ps.name in (
          'OneDrive.exe',
          'Dropbox.exe',
          'BackupService.exe',
          'GoogleDriveFS.exe',
          'BoxSync.exe',
          'SafeBackup.exe',
          'explorer.exe'
        )
      )
    )|

    |(
      kevt.name = 'EnumDirectory'
      and file.name imatches '?:\\Users\\*'
      and not file.name imatches '?:\\Users\\*\\AppData\\*'
      and not file.name imatches '?:\\Windows\\*'
      and not file.name imatches '?:\\Program Files*'
      and not file.name imatches '?:\\ProgramData\\*'
    )|

    |(
      kevt.name = 'CreateFile'
      and (
        file.operation = 'OPEN'
        or
        file.operation = 'CREATE'
      )
      and file.name imatches '?:\\Users\\*'
      and not file.name imatches '?:\\Users\\*\\AppData\\*'
      and not file.name imatches '?:\\Windows\\*'
      and not file.name imatches '?:\\Program Files*'
      and not file.name imatches '?:\\ProgramData\\*'
    )|

output: |
  Potential ransomware detected in early stage: %ps.name from %ps.exe with current directory %ps.cwd performing rapid directory enumeration and file access.

severity: critical
action:
  - name: kill

min-engine-version: 2.0.0
