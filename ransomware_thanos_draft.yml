name: File Read-Write Pattern with Extensions
id: 88888888-bbbb-4444-aaaa-888888888888
version: 1.0.0
description: |
  Detects the core pattern of reading from one file and writing to another with a different extension,
  which is fundamental to any encryption operation.

enabled: true

labels:
  tactic.id: TA0040
  tactic.name: Impact
  tactic.ref: https://attack.mitre.org/tactics/TA0040/
  technique.id: T1486
  technique.name: Data Encrypted for Impact
  technique.ref: https://attack.mitre.org/techniques/T1486/

tags:
  - ransomware
  - file-encryption

references:
  - https://attack.mitre.org/techniques/T1486/

condition: >
  sequence
    maxspan 50ms
    by ps.uuid

    |(
      kevt.name = 'CreateFile'
      and file.operation = 'OPEN'
      and file.status = 'Success'
      and file.name imatches '?:\\Users\\*'
      and not file.name imatches '?:\\Users\\*\\AppData\\*'
      and not file.name imatches '?:\\Windows\\*'
      and not file.name imatches '?:\\Program Files*'
      and not file.name imatches '?:\\ProgramData\\*'
      and not (
        ps.name in (
          'OneDrive.exe',
          'Dropbox.exe',
          'BackupService.exe',
          'GoogleDriveFS.exe',
          'BoxSync.exe',
          'SafeBackup.exe',
          'explorer.exe'
        )
      )
    )|
    
    |(
      kevt.name = 'ReadFile'
      and file.name imatches '?:\\Users\\*'
      and not file.name imatches '?:\\Users\\*\\AppData\\*'
      and not file.name imatches '?:\\Windows\\*'
      and not file.name imatches '?:\\Program Files*'
      and not file.name imatches '?:\\ProgramData\\*'
    )|

    |(
      kevt.name = 'CreateFile'
      and file.operation = 'CREATE'
      and file.name imatches '?:\\Users\\*'
      and not file.name imatches '?:\\Users\\*\\AppData\\*'
      and not file.name imatches '?:\\Windows\\*'
      and not file.name imatches '?:\\Program Files*'
      and not file.name imatches '?:\\ProgramData\\*'
    )|

    |(
      kevt.name = 'WriteFile'
      and file.name imatches '?:\\Users\\*'
      and not file.name imatches '?:\\Users\\*\\AppData\\*'
      and not file.name imatches '?:\\Windows\\*'
      and not file.name imatches '?:\\Program Files*'
      and not file.name imatches '?:\\ProgramData\\*'
    )|

    |(
      kevt.name = 'DeleteFile'
      and file.name imatches '?:\\Users\\*'
      and not file.name imatches '?:\\Users\\*\\AppData\\*'
      and not file.name imatches '?:\\Windows\\*'
      and not file.name imatches '?:\\Program Files*'
      and not file.name imatches '?:\\ProgramData\\*'
    )|

output: |
  Potential file encryption detected: %ps.name performing sequential file operations typical of encryption.

severity: critical
action:
  - name: kill

min-engine-version: 2.0.0
