name: Thanos Aggressive Early Detection – Rapid Enum + Suspicious CreateFile (Revised)
id: 12345678-abcd-90ef-1234-567890abcdef
version: 1.0.1
description: >
  Detects early Thanos ransomware behavior by capturing a rapid sequence of file I/O events (grouped by ps.uuid)
  that occur before encryption fully takes hold. The sequence is:
    1. A CreateFile event opening the root (C:\) using an OPEN disposition.
    2. An EnumDirectory event over a user directory (C:\Users\*), excluding common system subfolders.
    3. A CreateFile event using a SUPERSEDE disposition with create_options including NON_DIRECTORY_FILE and OPEN_REPARSE_POINT
       that fails with “The process cannot access” on a file under a user directory.
    4. A final EnumDirectory event in the user area.
  All events must occur within 150ms.
enabled: true

labels:
  tactic.id: TA0040
  tactic.name: Impact
  tactic.ref: https://attack.mitre.org/tactics/TA0040/
  technique.id: T1486
  technique.name: Data Encrypted for Impact
  technique.ref: https://attack.mitre.org/techniques/T1486/

tags:
  - ransomware
  - file-encryption
  - thanos

references:
  - https://attack.mitre.org/techniques/T1486/

condition: >
  sequence
    maxspan 50ms
    by ps.uuid

    |(
      kevt.name = 'CreateFile'
      and kevt.arg[create_disposition] = 'OPEN'
      and kevt.arg[create_options] contains 'SYNCHRONOUS_IO_NONALERT'
    )|
    |(
      kevt.name = 'EnumDirectory'
      and file.name imatches 'C:\\Users\\*'
      and not file.name imatches 'C:\\Users\\*\\AppData\\*'
      and not file.name imatches 'C:\\Users\\*\\Windows\\*'
      and not file.name imatches 'C:\\Users\\*\\Program Files\\*'
      and not file.name imatches 'C:\\Users\\*\\ProgramData\\*'
    )|
    |(
      kevt.name = 'CreateFile'
      and file.operation in ('CREATE','OPEN')
      and kevt.arg[create_disposition] = 'SUPERSEDE'
      and kevt.arg[create_options] contains 'NON_DIRECTORY_FILE'
      and kevt.arg[create_options] contains 'OPEN_REPARSE_POINT'
      and kevt.arg[status] = 'The process cannot access'
      and file.name imatches 'C:\\Users\\*\\*'
    )|
    |(
      kevt.name = 'EnumDirectory'
      and file.name imatches 'C:\\Users\\*'
    )|

output: |
  Thanos early detection triggered: process %ps.name (%ps.uuid) is exhibiting rapid file system activity indicative of ransomware behavior.
severity: critical
action:
  - name: kill

min-engine-version: 2.0.0
