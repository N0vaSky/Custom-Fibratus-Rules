name: Thanos Aggressive File I/O Pattern (Revised)
id: a1b2c3d4-e5f6-7890-ab12-cd34ef56ab7d
version: 1.0.0
description: >
  Detects Thanos ransomware activity by identifying a process (grouped by ps.uuid) that
  first enumerates a common user directory (Desktop, Pictures, Videos, or Documents),
  then issues two CreateFile events in quick succession using a SUPERSEDE disposition with
  create_options including NON_DIRECTORY_FILE and OPEN_REPARSE_POINT that fail with
  "The process cannot access." The second CreateFile event includes an extra condition on the IRP field
  to prevent duplicate expression definitions.
enabled: true

labels:
  tactic.id: TA0040
  tactic.name: Impact
  tactic.ref: https://attack.mitre.org/tactics/TA0040/
  technique.id: T1486
  technique.name: Data Encrypted for Impact
  technique.ref: https://attack.mitre.org/techniques/T1486/

tags:
  - ransomware
  - file-encryption
  - thanos

references:
  - https://attack.mitre.org/techniques/T1486/

condition: >
  sequence
    maxspan 1000ms
    by ps.uuid

    |(
      kevt.name = 'EnumDirectory'
      and (
           kevt.arg[directory] imatches '?:\\Users\\*\\Desktop\\*'
        or kevt.arg[directory] imatches '?:\\Users\\*\\Pictures\\*'
        or kevt.arg[directory] imatches '?:\\Users\\*\\Videos\\*'
        or kevt.arg[directory] imatches '?:\\Users\\*\\Documents\\*'
      )
    )|
    |(
      kevt.name = 'CreateFile'
      and kevt.arg[create_disposition] = 'SUPERSEDE'
      and kevt.arg[create_options] contains 'NON_DIRECTORY_FILE'
      and kevt.arg[create_options] contains 'OPEN_REPARSE_POINT'
      and kevt.arg[status] = 'The process cannot access'
      and file.name imatches '?:\\Users\\*\\*'
    )|
    |(
      kevt.name = 'CreateFile'
      and kevt.arg[create_disposition] = 'SUPERSEDE'
      and kevt.arg[create_options] contains 'NON_DIRECTORY_FILE'
      and kevt.arg[create_options] contains 'OPEN_REPARSE_POINT'
      and kevt.arg[status] = 'The process cannot access'
      and file.name imatches '?:\\Users\\*\\*'
      and kevt.arg[irp] != ''
    )|
    |(
      kevt.name = 'EnumDirectory'
      and kevt.arg[directory] imatches '?:\\Users\\*\\*'
    )|

output: |
  Thanos aggressive file I/O pattern detected: process %ps.name issued repeated suspicious CreateFile operations on %file.name.
severity: critical
action:
  - name: kill

min-engine-version: 2.0.0
