name: Thanos File I/O Pattern (Adjusted)
id: d12a34b5-e5f6-7890-ab12-cd34ef56ab79
version: 1.0.0
description: >
  Detects Thanos ransomware activity based on a characteristic file I/O pattern. This rule identifies a sequence
  of events where a process (grouped by ps.uuid) enumerates common user directories (Desktop, Pictures, Videos, Documents)
  and then attempts to open files using the SUPERSEDE disposition with NON_DIRECTORY_FILE and OPEN_REPARSE_POINT options
  that fail with "The process cannot access." Such behavior is indicative of Thanos-like activity.
enabled: true

labels:
  tactic.id: TA0040
  tactic.name: Impact
  tactic.ref: https://attack.mitre.org/tactics/TA0040/
  technique.id: T1486
  technique.name: Data Encrypted for Impact
  technique.ref: https://attack.mitre.org/techniques/T1486/

tags:
  - ransomware
  - file-encryption
  - thanos

references:
  - https://attack.mitre.org/techniques/T1486/

condition: >
  sequence
    maxspan 500ms
    by ps.uuid

    |(
      kevt.name = 'EnumDirectory'
      and kevt.arg[directory] imatches '?:\\Users\\*\\Desktop\\*'
    )|
    |(
      kevt.name = 'EnumDirectory'
      and kevt.arg[directory] imatches '?:\\Users\\*\\Pictures\\*'
    )|
    |(
      kevt.name = 'EnumDirectory'
      and kevt.arg[directory] imatches '?:\\Users\\*\\Videos\\*'
    )|
    |(
      kevt.name = 'EnumDirectory'
      and kevt.arg[directory] imatches '?:\\Users\\*\\Documents\\*'
    )|
    |(
      kevt.name = 'CreateFile'
      and file.operation = 'SUPERSEDE'
      and create_options contains 'NON_DIRECTORY_FILE'
      and create_options contains 'OPEN_REPARSE_POINT'
      and status = 'The process cannot access'
      and file.name imatches '?:\\Users\\*\\*'
    )|
    |(
      kevt.name = 'EnumDirectory'
      and kevt.arg[directory] imatches '?:\\Users\\*\\*'
    )|

output: |
  Thanos file I/O pattern detected: process %ps.name exhibited suspicious file access on %file.name.

severity: critical
action:
  - name: kill

min-engine-version: 2.0.0
