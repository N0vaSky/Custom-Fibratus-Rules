name: Batch File Encryption and Deletion Pattern
id: 77777777-aaaa-4444-bbbb-777777777777
version: 1.0.0
description: |
  Detects rapid sequence of file operations indicating batch encryption:
  reading original files, creating new files, and deleting originals 
  across multiple file types in quick succession.

enabled: true

labels:
  tactic.id: TA0040
  tactic.name: Impact
  tactic.ref: https://attack.mitre.org/tactics/TA0040/
  technique.id: T1486
  technique.name: Data Encrypted for Impact
  technique.ref: https://attack.mitre.org/techniques/T1486/

tags:
  - ransomware
  - file-encryption
  - batch-encryption

references:
  - https://attack.mitre.org/techniques/T1486/

condition: >
  sequence
    maxspan 500ms
    by ps.uuid

    |(
      kevt.name = 'CreateFile'
      and file.operation = 'OPEN'
      and file.status = 'Success'

      and file.name imatches '?:\\Users\\*'
      and not file.name imatches '?:\\Users\\*\\AppData\\*'
      and not file.name imatches '?:\\Program Files*'
      and not file.name imatches '?:\\ProgramData\\*'

      and not (
        ps.name in (
          'OneDrive.exe',
          'Dropbox.exe',
          'BackupService.exe',
          'GoogleDriveFS.exe',
          'BoxSync.exe',
          'SafeBackup.exe',
          'explorer.exe'
        )
      )
    )|

    |(
      kevt.name = 'MapViewFile'
      and file.name imatches '?:\\Users\\*'
      and not file.name imatches '?:\\Users\\*\\AppData\\*'
      and not file.name imatches '?:\\Program Files*'
      and not file.name imatches '?:\\ProgramData\\*'
    )|

    |(
      kevt.name = 'MapViewFile'
      and file.name imatches '?:\\Windows\\System32\\kernel32.dll'
      and not file.name imatches '?:\\Users\\*\\AppData\\*'
      and not file.name imatches '?:\\Program Files*'
      and not file.name imatches '?:\\ProgramData\\*'
    )|

    |(
      kevt.name = 'CreateFile'
      and file.name imatches '?:\\Windows\\System32\\apphelp.dll'
      and not file.name imatches '?:\\Users\\*\\AppData\\*'
      and not file.name imatches '?:\\Program Files*'
      and not file.name imatches '?:\\ProgramData\\*'
    )|


output: |
  Batch encryption pattern detected: %ps.name performing rapid open/read → create → write → delete operations.

severity: critical
action:
  - name: kill

min-engine-version: 2.0.0
