name: File I/O variant – Enum / Delete / Create / Read / Write
id: 9f7aab92-0002-4fcd-85ea-59692f44712f
version: 1.0.0
description: |
  Detects a multi-step pattern: enum directory or delete old file, 
  then create a new file, read it multiple times, and finally write.

enabled: true

condition: >
  sequence
    maxspan 10ms
    by ps.uuid
    |(
      (
        kevt.name = 'EnumDirectory'
        or
        kevt.name = 'DeleteFile'
      )
      and file.name imatches '?:\\Users\\*'
      and not file.name imatches '?:\\Users\\*\\AppData\\*'
      and not file.name imatches '?:\\Windows\\*'
      and not file.name imatches '?:\\Program Files*'
      and not file.name imatches '?:\\ProgramData\\*'
      and not (
        ps.name in (
          'OneDrive.exe',
          'Dropbox.exe',
          'BackupService.exe',
          'GoogleDriveFS.exe',
          'BoxSync.exe',
          'SafeBackup.exe'
        )
      )
    )|
    |(
      kevt.name = 'CreateFile'
      and file.operation in ('CREATE','OPEN')
      and file.name imatches '?:\\Users\\*'
      and not file.name imatches '?:\\Users\\*\\AppData\\*'
      and not file.name imatches '?:\\Windows\\*'
      and not file.name imatches '?:\\Program Files*'
      and not file.name imatches '?:\\ProgramData\\*'
    )|
    |(
      kevt.name = 'ReadFile'
      and file.name imatches '?:\\Users\\*'
      and not file.name imatches '?:\\Users\\*\\AppData\\*'
      and not file.name imatches '?:\\Windows\\*'
      and not file.name imatches '?:\\Program Files*'
      and not file.name imatches '?:\\ProgramData\\*'
    )|
    |(
      (
        kevt.name = 'ReadFile'
        or
        kevt.name = 'WriteFile'
      )
      and file.name imatches '?:\\Users\\*'
      and not file.name imatches '?:\\Users\\*\\AppData\\*'
      and not file.name imatches '?:\\Windows\\*'
      and not file.name imatches '?:\\Program Files*'
      and not file.name imatches '?:\\ProgramData\\*'
    )|
    |(
      (
        kevt.name = 'WriteFile'
        or
        kevt.name = 'CreateFile'
      )
      and file.name imatches '?:\\Users\\*'
      and not file.name imatches '?:\\Users\\*\\AppData\\*'
      and not file.name imatches '?:\\Windows\\*'
      and not file.name imatches '?:\\Program Files*'
      and not file.name imatches '?:\\ProgramData\\*'
    )|

output: |
  Detected multi-step pattern matching enum/delete → create → read → read-or-write → final write/create.

severity: critical
action:
  - name: kill

min-engine-version: 2.0.0
