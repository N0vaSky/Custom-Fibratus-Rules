name: Memory-to-File Pre-Overwrite
id: a72a98a9-d230-41e7-af68-c3e5105f3a2e
version: 1.0.0
description: Detects file opened, then renamed, then overwritten.
enabled: true

labels:
  tactic.id: TA0040
  tactic.name: Impact
  tactic.ref: https://attack.mitre.org/tactics/TA0040/
  technique.id: T1486
  technique.name: Data Encrypted for Impact
  technique.ref: https://attack.mitre.org/techniques/T1486/

tags:
  - ransomware
  - file-encryption

references:
  - https://attack.mitre.org/techniques/T1486/

condition: >
  sequence
    maxspan 70ms
    by file.object

    |(kevt.name = 'CreateFile'
       and file.operation = 'OPEN'
       and file.status = 'Success'
       and not ps.name in (
         'brave.exe','chrome.exe','firefox.exe','msedge.exe',
         'svchost.exe','services.exe','lsass.exe','wininit.exe',
         'csrss.exe','smss.exe','explorer.exe',
         'SearchProtocolHost.exe','SearchFilterHost.exe','RuntimeBroker.exe'
       )
       and not ps.exe imatches '?:\\Windows\\*'
       and not ps.exe imatches '?:\\Program Files*'
       and not file.name imatches '?:\\Windows\\*'
       and not file.name imatches '?:\\Program Files*'
       and not file.name imatches '?:\\ProgramData\\*'
    )|
    |(kevt.name = 'RenameFile'
       and not ps.name in (
         'brave.exe','chrome.exe','firefox.exe','msedge.exe',
         'svchost.exe','services.exe','lsass.exe','wininit.exe',
         'csrss.exe','smss.exe','explorer.exe',
         'SearchProtocolHost.exe','SearchFilterHost.exe','RuntimeBroker.exe'
       )
       and not ps.exe imatches '?:\\Windows\\*'
       and not ps.exe imatches '?:\\Program Files*'
       and not file.name imatches '?:\\Windows\\*'
       and not file.name imatches '?:\\Program Files*'
       and not file.name imatches '?:\\ProgramData\\*'
    )|
    |(kevt.name = 'WriteFile'
       and not ps.name in (
         'brave.exe','chrome.exe','firefox.exe','msedge.exe',
         'svchost.exe','services.exe','lsass.exe','wininit.exe',
         'csrss.exe','smss.exe','explorer.exe',
         'SearchProtocolHost.exe','SearchFilterHost.exe','RuntimeBroker.exe'
       )
       and not ps.exe imatches '?:\\Windows\\*'
       and not ps.exe imatches '?:\\Program Files*'
       and not file.name imatches '?:\\Windows\\*'
       and not file.name imatches '?:\\Program Files*'
       and not file.name imatches '?:\\ProgramData\\*'
    )|

output: |
  Memory-to-file pre-overwrite by %ps.name on %file.name.
severity: critical

action:
  - name: kill

min-engine-version: 2.0.0

notes: |
  1) Blocks Locky-type pre-overwrite patterns but excludes core system binaries
     and paths to avoid killing critical processes.
  2) Replicate these exclusions in the other 3 ransomware rules for consistency.
  3) Tweak or remove 'RuntimeBroker.exe', 'SearchProtocolHost.exe', etc. as needed.
  4) Adjust maxspan if you miss slower encryption attempts or still get false positives.
