name: File-to-File with Rename and Delete
id: 44444444-dddd-4444-9999-444444444444
version: 1.0.0
description: Detects open original, create/write new file, rename new file, then delete original.
enabled: true

labels:
  tactic.id: TA0040
  tactic.name: Impact
  tactic.ref: https://attack.mitre.org/tactics/TA0040/
  technique.id: T1486
  technique.name: Data Encrypted for Impact
  technique.ref: https://attack.mitre.org/techniques/T1486/

tags:
  - ransomware
  - file-encryption

references:
  - https://attack.mitre.org/techniques/T1486/

condition: >
  sequence
    maxspan 50ms
    by ps.uuid

    |(
      kevt.name = 'CreateFile'
      and file.operation = 'OPEN'
      and file.status = 'Success'
      and file.name imatches '?:\\Users\\*'
      and not file.name imatches '?:\\Users\\*\\AppData\\*'
      and file.extension iin (
        'txt','doc','docx','xls','xlsx','ppt','pptx',
        'pdf','png','jpg','jpeg','gif','wav','mp4','csv','zip'
      )
      and not ps.name in (
        'brave.exe','chrome.exe','firefox.exe','msedge.exe',
        'svchost.exe','services.exe','lsass.exe','wininit.exe','csrss.exe',
        'smss.exe','explorer.exe','SearchProtocolHost.exe','SearchFilterHost.exe',
        'RuntimeBroker.exe','SearchApp.exe','wazuh.exe','wazuh-agent.exe','taskhostw.exe'
      )
      and not ps.exe imatches '?:\\Windows\\*'
      and not ps.exe imatches '?:\\Program Files*'
      and not ps.exe imatches '?:\\ProgramData\\*'
    )|

    |(
      kevt.name = 'CreateFile'
      and file.operation in ('CREATE','OPEN')
      and file.status = 'Success'
      and file.name imatches '?:\\Users\\*'
      and not file.name imatches '?:\\Users\\*\\AppData\\*'
      and file.extension iin (
        'txt','doc','docx','xls','xlsx','ppt','pptx',
        'pdf','png','jpg','jpeg','gif','wav','mp4','csv','zip'
      )
      and not ps.name in (
        'brave.exe','chrome.exe','firefox.exe','msedge.exe',
        'svchost.exe','services.exe','lsass.exe','wininit.exe','csrss.exe',
        'smss.exe','explorer.exe','SearchProtocolHost.exe','SearchFilterHost.exe',
        'RuntimeBroker.exe','SearchApp.exe','wazuh.exe','wazuh-agent.exe','taskhostw.exe'
      )
      and not ps.exe imatches '?:\\Windows\\*'
      and not ps.exe imatches '?:\\Program Files*'
      and not ps.exe imatches '?:\\ProgramData\\*'
    )|

    |(
      kevt.name = 'WriteFile'
      and file.name imatches '?:\\Users\\*'
      and not file.name imatches '?:\\Users\\*\\AppData\\*'
      and file.extension iin (
        'txt','doc','docx','xls','xlsx','ppt','pptx',
        'pdf','png','jpg','jpeg','gif','wav','mp4','csv','zip'
      )
      and not ps.name in (
        'brave.exe','chrome.exe','firefox.exe','msedge.exe',
        'svchost.exe','services.exe','lsass.exe','wininit.exe','csrss.exe',
        'smss.exe','explorer.exe','SearchProtocolHost.exe','SearchFilterHost.exe',
        'RuntimeBroker.exe','SearchApp.exe','wazuh.exe','wazuh-agent.exe','taskhostw.exe'
      )
      and not ps.exe imatches '?:\\Windows\\*'
      and not ps.exe imatches '?:\\Program Files*'
      and not ps.exe imatches '?:\\ProgramData\\*'
    )|

    |(
      kevt.name = 'RenameFile'
      and file.name imatches '?:\\Users\\*'
      and not file.name imatches '?:\\Users\\*\\AppData\\*'
      and file.extension iin (
        'txt','doc','docx','xls','xlsx','ppt','pptx',
        'pdf','png','jpg','jpeg','gif','wav','mp4','csv','zip'
      )
      and not ps.name in (
        'brave.exe','chrome.exe','firefox.exe','msedge.exe',
        'svchost.exe','services.exe','lsass.exe','wininit.exe','csrss.exe',
        'smss.exe','explorer.exe','SearchProtocolHost.exe','SearchFilterHost.exe',
        'RuntimeBroker.exe','SearchApp.exe','wazuh.exe','wazuh-agent.exe','taskhostw.exe'
      )
      and not ps.exe imatches '?:\\Windows\\*'
      and not ps.exe imatches '?:\\Program Files*'
      and not ps.exe imatches '?:\\ProgramData\\*'
    )|

    |(
      kevt.name = 'DeleteFile'
      and file.name imatches '?:\\Users\\*'
      and not file.name imatches '?:\\Users\\*\\AppData\\*'
      and file.extension iin (
        'txt','doc','docx','xls','xlsx','ppt','pptx',
        'pdf','png','jpg','jpeg','gif','wav','mp4','csv','zip'
      )
      and not ps.name in (
        'brave.exe','chrome.exe','firefox.exe','msedge.exe',
        'svchost.exe','services.exe','lsass.exe','wininit.exe','csrss.exe',
        'smss.exe','explorer.exe','SearchProtocolHost.exe','SearchFilterHost.exe',
        'RuntimeBroker.exe','SearchApp.exe','wazuh.exe','wazuh-agent.exe','taskhostw.exe'
      )
      and not ps.exe imatches '?:\\Windows\\*'
      and not ps.exe imatches '?:\\Program Files*'
      and not ps.exe imatches '?:\\ProgramData\\*'
    )|

output: |
  File-to-file with rename and delete by %ps.name
severity: critical
action:
  - name: kill
min-engine-version: 2.0.0

notes: |
  1) Changing the second CreateFile step to "file.operation in ('CREATE','OPEN')" 
     prevents the same-state transition panic. 
  2) Sequence: open old -> create new -> write new -> rename -> delete. 
  3) 50ms is quite strict; adjust if needed.
