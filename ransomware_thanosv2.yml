name: Ransomware Process Detected (3)
id: 01a35edb-78c2-5a09-9d7c-2f18e145517c
version: 2.0.0
description: |
  Detects Thanos ransomware through its distinctive sequential PAGEFILE mapping pattern
  followed by characteristic file access sequence, before encryption begins.

enabled: true

labels:
  tactic.id: TA0040
  tactic.name: Impact
  tactic.ref: https://attack.mitre.org/tactics/TA0040/
  technique.id: T1486
  technique.name: Data Encrypted for Impact
  technique.ref: https://attack.mitre.org/techniques/T1486/

tags:
  - ransomware
  - thanos
  - early-detection
  - memory-patterns

references:
  - https://attack.mitre.org/techniques/T1486/

condition: >
  sequence
    maxspan 40ms
    by ps.uuid
    |(
      kevt.name = 'MapViewFile'
      and file.view.type = 'PAGEFILE'
      and file.view.protection = 'READONLY'
      and not (
        ps.name in (
          'svchost.exe',
          'services.exe',
          'lsass.exe',
          'csrss.exe',
          'smss.exe',
          'wininit.exe',
          'winlogon.exe',
          'explorer.exe',
          'System',
          'MsMpEng.exe',
          'TrustedInstaller.exe',
          'RuntimeBroker.exe',
          'SearchIndexer.exe',
          'spoolsv.exe',
          'WmiPrvSE.exe',
          'dllhost.exe',
          'conhost.exe',
          'taskhostw.exe',
          'CompPkgSrv.exe',
          'msiexec.exe',
          'SearchHost.exe',
          'ShellExperienceHost.exe',
          'sihost.exe',
          'StartMenuExperienceHost.exe',
          'SearchApp.exe',
          'fontdrvhost.exe',
          'dwm.exe',
          'ctfmon.exe',
          'SecurityHealthService.exe',
          'SearchProtocolHost.exe',
          'SearchFilterHost.exe'
        )
        or ps.exe imatches (
          '?:\\Windows\\System32\\*',
          '?:\\Windows\\SysWOW64\\*',
          '?:\\Windows\\explorer.exe',
          '?:\\Program Files\\*',
          '?:\\Program Files (x86)\\*',
          '?:\\ProgramData\\*',
          '?:\\Windows\\ServiceProfiles\\*'
        )
        or ps.parent.name in (
          'services.exe',
          'wininit.exe',
          'lsass.exe',
          'winlogon.exe',
          'System',
          'svchost.exe',
          'MsMpEng.exe'
        )
        or ps.parent.exe imatches (
          '?:\\Windows\\System32\\*',
          '?:\\Program Files\\Windows Defender\\*',
          '?:\\Program Files\\*',
          '?:\\Program Files (x86)\\*'
        )
      )
    )|
    |(
      kevt.name = 'MapViewFile'
      and file.view.type = 'PAGEFILE'
      and file.view.protection = 'READONLY'
    )|
    |(
      kevt.name = 'CreateFile'
      and kevt.arg[type] = 'Directory'
      and kevt.arg[share_mask] = 'READ|WRITE'
      and file.name imatches (
        '?:\\Users\\*\\Desktop\\*',
        '?:\\Users\\*\\Documents\\*',
        '?:\\Users\\*\\Pictures\\*'
      )
    )|
    |(
      kevt.name = 'CreateFile'
      and kevt.arg[share_mask] = 'READ|DELETE'
      and not file.name imatches (
        '?:\\Windows\\*',
        '?:\\Program Files*',
        '?:\\ProgramData\\*',
        '?:\\Windows\\ServiceProfiles\\*',
        '?:\\Windows\\System32\\*',
        '?:\\Windows\\SysWOW64\\*'
      )
    )|
output: |
  Potential Thanos ransomware startup pattern detected:
  Process: %ps.name (PID: %ps.pid)
  Command Line: %ps.cmdline
  Parent Process: %ps.parent.name (PPID: %ps.ppid)
  Executable Path: %ps.exe

severity: critical

action:
  - name: kill

min-engine-version: 2.0.0
