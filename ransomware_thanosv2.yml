name: Thanos Ransomware Initial Memory Pattern v2
id: 01a35edb-78c2-5a09-9d7c-2f18e145517c
version: 2.0.0
description: |
  Detects Thanos ransomware through its distinctive sequential PAGEFILE mapping pattern
  followed by characteristic file access sequence, before encryption begins.

enabled: true

labels:
  tactic.id: TA0040
  tactic.name: Impact
  tactic.ref: https://attack.mitre.org/tactics/TA0040/
  technique.id: T1486
  technique.name: Data Encrypted for Impact
  technique.ref: https://attack.mitre.org/techniques/T1486/

tags:
  - ransomware
  - thanos
  - early-detection
  - memory-patterns

references:
  - https://attack.mitre.org/techniques/T1486/

condition: >
  sequence
    maxspan 50ms
    by ps.uuid
    |(
      kevt.name = 'MapViewFile'
      and file.view.type = 'PAGEFILE'
      and file.view.protection = 'READONLY'
      and not (
        ps.name in (
          'svchost.exe',
          'services.exe',
          'lsass.exe', 
          'csrss.exe',
          'smss.exe',
          'wininit.exe',
          'winlogon.exe',
          'System',
          'MsMpEng.exe',
          'explorer.exe',
          'dllhost.exe',
          'SearchIndexer.exe',
          'SearchProtocolHost.exe',
          'RuntimeBroker.exe',
          'backgroundTaskHost.exe',
          'conhost.exe',
          'WmiPrvSE.exe',
          'msedge.exe',
          'chrome.exe',
          'firefox.exe',
          'brave.exe',
          'opera.exe',
          'iexplore.exe',
          'ApplicationFrameHost.exe',
          'Discord.exe',
          'Spotify.exe'
        )
      )
      and not ps.exe imatches (
        '?:\\Windows\\System32\\*',
        '?:\\Windows\\explorer.exe',
        '?:\\Program Files\\Windows Defender\\*',
        '?:\\Windows\\SysWOW64\\*',
        '?:\\Program Files*\\Microsoft\\Edge\\*',
        '?:\\Program Files*\\Google\\Chrome\\*',
        '?:\\Program Files*\\Mozilla Firefox\\*',
        '?:\\Program Files*\\BraveSoftware\\*'
      )
      and not (
        ps.parent.name in (
          'services.exe',
          'wininit.exe',
          'lsass.exe',
          'winlogon.exe',
          'System',
          'svchost.exe',
          'explorer.exe'
        )
      )
      and not kevt.arg[cmdline] contains '/Processid:'
    )|
    |(
      kevt.name = 'MapViewFile'
      and file.view.type = 'PAGEFILE'
      and file.view.protection = 'READONLY'
    )|
    |(
      kevt.name = 'CreateFile'
      and kevt.arg[share_mask] = 'READ|DELETE'
      and kevt.arg[file_name] iendswith '.exe'
      and not kevt.arg[file_name] imatches (
        '?:\\Windows\\*',
        '?:\\Program Files*'
      )
    )|

output: |
  Potential Thanos ransomware startup pattern detected:
  Process: %ps.name (PID: %ps.pid)
  Command Line: %ps.cmdline
  Parent Process: %ps.parent.name (PPID: %ps.ppid)
  Executable Path: %ps.exe

severity: critical

action:
  - name: kill

min-engine-version: 2.0.0
