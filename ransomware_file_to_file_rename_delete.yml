name: File-to-File with Rename and Delete
id: 44444444-dddd-4444-9999-444444444444
version: 1.0.0
description: Detects open of original, creation/write of new file, rename new file, then delete original.
enabled: true

labels:
  tactic.id: TA0040
  tactic.name: Impact
  tactic.ref: https://attack.mitre.org/tactics/TA0040/
  technique.id: T1486
  technique.name: Data Encrypted for Impact
  technique.ref: https://attack.mitre.org/techniques/T1486/

tags:
  - ransomware
  - file-encryption

references:
  - https://attack.mitre.org/techniques/T1486/

condition: >
  sequence
    maxspan 70ms
    by ps.uuid

    |(
       kevt.name = 'CreateFile'
       and file.operation = 'OPEN'
       and file.status = 'Success'
       and not ps.name in (
         'brave.exe','chrome.exe','firefox.exe','msedge.exe',
         'svchost.exe','services.exe','lsass.exe','wininit.exe',
         'csrss.exe','smss.exe','explorer.exe',
         'SearchProtocolHost.exe','SearchFilterHost.exe','RuntimeBroker.exe'
       )
       and not ps.exe imatches '?:\\Windows\\*'
       and not ps.exe imatches '?:\\Program Files*'
       and not file.name imatches '?:\\Windows\\*'
       and not file.name imatches '?:\\Program Files*'
       and not file.name imatches '?:\\ProgramData\\*'
     )|
    |(
       kevt.name = 'CreateFile'
       and file.operation in ('CREATE','OPEN')
       and file.status = 'Success'
       and not ps.name in (
         'brave.exe','chrome.exe','firefox.exe','msedge.exe',
         'svchost.exe','services.exe','lsass.exe','wininit.exe',
         'csrss.exe','smss.exe','explorer.exe',
         'SearchProtocolHost.exe','SearchFilterHost.exe','RuntimeBroker.exe'
       )
       and not ps.exe imatches '?:\\Windows\\*'
       and not ps.exe imatches '?:\\Program Files*'
       and not file.name imatches '?:\\Windows\\*'
       and not file.name imatches '?:\\Program Files*'
       and not file.name imatches '?:\\ProgramData\\*'
     )|
    |(
       kevt.name = 'WriteFile'
       and not ps.name in (
         'brave.exe','chrome.exe','firefox.exe','msedge.exe',
         'svchost.exe','services.exe','lsass.exe','wininit.exe',
         'csrss.exe','smss.exe','explorer.exe',
         'SearchProtocolHost.exe','SearchFilterHost.exe','RuntimeBroker.exe'
       )
       and not ps.exe imatches '?:\\Windows\\*'
       and not ps.exe imatches '?:\\Program Files*'
       and not file.name imatches '?:\\Windows\\*'
       and not file.name imatches '?:\\Program Files*'
       and not file.name imatches '?:\\ProgramData\\*'
     )|
    |(
       kevt.name = 'RenameFile'
       and not ps.name in (
         'brave.exe','chrome.exe','firefox.exe','msedge.exe',
         'svchost.exe','services.exe','lsass.exe','wininit.exe',
         'csrss.exe','smss.exe','explorer.exe',
         'SearchProtocolHost.exe','SearchFilterHost.exe','RuntimeBroker.exe'
       )
       and not ps.exe imatches '?:\\Windows\\*'
       and not ps.exe imatches '?:\\Program Files*'
       and not file.name imatches '?:\\Windows\\*'
       and not file.name imatches '?:\\Program Files*'
       and not file.name imatches '?:\\ProgramData\\*'
     )|
    |(
       kevt.name = 'DeleteFile'
       and not ps.name in (
         'brave.exe','chrome.exe','firefox.exe','msedge.exe',
         'svchost.exe','services.exe','lsass.exe','wininit.exe',
         'csrss.exe','smss.exe','explorer.exe',
         'SearchProtocolHost.exe','SearchFilterHost.exe','RuntimeBroker.exe'
       )
       and not ps.exe imatches '?:\\Windows\\*'
       and not ps.exe imatches '?:\\Program Files*'
       and not file.name imatches '?:\\Windows\\*'
       and not file.name imatches '?:\\Program Files*'
       and not file.name imatches '?:\\ProgramData\\*'
     )|

output: |
  File-to-file with rename and delete by %ps.name
severity: critical
action:
  - name: kill

min-engine-version: 2.0.0

notes: |
  This version omits an explicit "ReadFile" step to keep total steps â‰¤ 5.
  WannaCry-like pattern: open old, create/write new, rename new, delete old.
