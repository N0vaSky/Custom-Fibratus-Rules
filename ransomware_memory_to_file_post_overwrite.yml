name: Memory-to-File Post-Overwrite
id: 11111111-aaaa-4444-9999-111111111111
version: 1.0.0
description: Detects file opened, read, overwritten (written twice), then renamed.
enabled: true

labels:
  tactic.id: TA0040
  tactic.name: Impact
  tactic.ref: https://attack.mitre.org/tactics/TA0040/
  technique.id: T1486
  technique.name: Data Encrypted for Impact
  technique.ref: https://attack.mitre.org/techniques/T1486/

tags:
  - ransomware
  - file-encryption

references:
  - https://attack.mitre.org/techniques/T1486/

condition: >
  sequence
    maxspan 100ms
    by file.object

    |(
       kevt.name = 'CreateFile' and file.operation = 'OPEN' and file.status = 'Success'
       and not ps.name in (
         'brave.exe','chrome.exe','firefox.exe','msedge.exe',
         'svchost.exe','services.exe','lsass.exe','wininit.exe',
         'csrss.exe','smss.exe','explorer.exe',
         'SearchProtocolHost.exe','SearchFilterHost.exe','RuntimeBroker.exe'
       )
       and not ps.exe imatches '?:\\Windows\\*'
       and not ps.exe imatches '?:\\Program Files*'
       and not file.name imatches '?:\\Windows\\*'
       and not file.name imatches '?:\\Program Files*'
       and not file.name imatches '?:\\ProgramData\\*'
     )|
    |(
       kevt.name = 'ReadFile'
       and not ps.name in (
         'brave.exe','chrome.exe','firefox.exe','msedge.exe',
         'svchost.exe','services.exe','lsass.exe','wininit.exe',
         'csrss.exe','smss.exe','explorer.exe',
         'SearchProtocolHost.exe','SearchFilterHost.exe','RuntimeBroker.exe'
       )
       and not ps.exe imatches '?:\\Windows\\*'
       and not ps.exe imatches '?:\\Program Files*'
       and not file.name imatches '?:\\Windows\\*'
       and not file.name imatches '?:\\Program Files*'
       and not file.name imatches '?:\\ProgramData\\*'
     )|
    |(
       kevt.name = 'WriteFile'
       and not ps.name in (
         'brave.exe','chrome.exe','firefox.exe','msedge.exe',
         'svchost.exe','services.exe','lsass.exe','wininit.exe',
         'csrss.exe','smss.exe','explorer.exe',
         'SearchProtocolHost.exe','SearchFilterHost.exe','RuntimeBroker.exe'
       )
       and not ps.exe imatches '?:\\Windows\\*'
       and not ps.exe imatches '?:\\Program Files*'
       and not file.name imatches '?:\\Windows\\*'
       and not file.name imatches '?:\\Program Files*'
       and not file.name imatches '?:\\ProgramData\\*'
     )|
    |(
       kevt.name = 'WriteFile'
       and file.io.size > 0
       and not ps.name in (
         'brave.exe','chrome.exe','firefox.exe','msedge.exe',
         'svchost.exe','services.exe','lsass.exe','wininit.exe',
         'csrss.exe','smss.exe','explorer.exe',
         'SearchProtocolHost.exe','SearchFilterHost.exe','RuntimeBroker.exe'
       )
       and not ps.exe imatches '?:\\Windows\\*'
       and not ps.exe imatches '?:\\Program Files*'
       and not file.name imatches '?:\\Windows\\*'
       and not file.name imatches '?:\\Program Files*'
       and not file.name imatches '?:\\ProgramData\\*'
     )|
    |(
       kevt.name = 'RenameFile'
       and not ps.name in (
         'brave.exe','chrome.exe','firefox.exe','msedge.exe',
         'svchost.exe','services.exe','lsass.exe','wininit.exe',
         'csrss.exe','smss.exe','explorer.exe',
         'SearchProtocolHost.exe','SearchFilterHost.exe','RuntimeBroker.exe'
       )
       and not ps.exe imatches '?:\\Windows\\*'
       and not ps.exe imatches '?:\\Program Files*'
       and not file.name imatches '?:\\Windows\\*'
       and not file.name imatches '?:\\Program Files*'
       and not file.name imatches '?:\\ProgramData\\*'
     )|

output: |
  Memory-to-file post-overwrite by %ps.name on %file.name.
severity: critical
action:
  - name: kill

min-engine-version: 2.0.0

notes: |
  Two WriteFile steps: the second uses "and file.io.size > 0" to avoid same-state transition.
  Excludes critical processes and system paths, maxspan=70ms to reduce false positives.
