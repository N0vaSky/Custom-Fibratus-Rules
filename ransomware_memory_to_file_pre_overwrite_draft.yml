name: Gamma Ransomware Pre-Execution Detection
id: 8e72a1b4-5f9d-42c1-b9e1-6a8f37d49b5c
version: 8.0.0
description: |
  Ultra-early detection targeting Gamma's unique loading pattern before
  any file operations. Focuses on image loading and memory operations
  that occur in the first microseconds of execution.

enabled: true

labels:
  tactic.id: TA0040
  tactic.name: Impact
  tactic.ref: https://attack.mitre.org/tactics/TA0040/
  technique.id: T1486
  technique.name: Data Encrypted for Impact
  technique.ref: https://attack.mitre.org/techniques/T1486/

tags:
  - ransomware
  - gamma
  - memory-operations

references:
  - https://attack.mitre.org/techniques/T1486/

condition: >
  sequence
    maxspan 5ms
    by ps.uuid
    |(
      kevt.name = 'LoadImage'
      and kevt.arg[is_exec] = true
      and kevt.arg[signature_level] = 'UNCHECKED'
      and not (
        ps.name in (
          'svchost.exe',
          'services.exe',
          'lsass.exe',
          'csrss.exe',
          'smss.exe',
          'wininit.exe',
          'winlogon.exe',
          'explorer.exe',
          'System'
        )
      )
    )|
    |(
      kevt.name = 'VirtualAlloc'
      and kevt.arg[page_type] = 'PRIVATE'
      and kevt.arg[protection_mask] = 'RW'
    )|
    |(
      kevt.name = 'MapViewFile'
      and file.view.type = 'PAGEFILE'
      and file.view.size = 16384
    )|

output: |
  Gamma ransomware loading detected:
  Process: %ps.name (PID %ps.pid)
  Image Path: %ps.exe
  Memory Operations: %kevt.name
  Memory Info: Size %file.view.size Type %file.view.type

severity: critical

action:
  - name: kill

min-engine-version: 2.0.0
