name: File access to SAM database
id: e3dace20-4962-4381-884e-40dcdde66626
version: 1.0.3
description: |
  Identifies access to the Security Account Manager on-disk database.
labels:
  tactic.id: TA0006
  tactic.name: Credential Access
  tactic.ref: https://attack.mitre.org/tactics/TA0006/
  technique.id: T1003
  technique.name: OS Credential Dumping
  technique.ref: https://attack.mitre.org/techniques/T1003/
  subtechnique.id: T1003.002
  subtechnique.name: Security Account Manager
  subtechnique.ref: https://attack.mitre.org/techniques/T1003/002/

condition: >
  open_file
    and
  file.path imatches
    (
      '?:\\WINDOWS\\SYSTEM32\\CONFIG\\SAM',
      '\\Device\\HarddiskVolumeShadowCopy*\\WINDOWS\\SYSTEM32\\CONFIG\\SAM',
      '\\??\\GLOBALROOT\\Device\\HarddiskVolumeShadowCopy*\\WINDOWS\\SYSTEM32\\CONFIG\\SAM'
    )
    and
  ps.exe not imatches
    (
      '?:\\Program Files\\*',
      '?:\\Program Files (x86)\\*',
      '?:\\Windows\\System32\\lsass.exe',
      '?:\\Windows\\System32\\srtasks.exe'
    )

output: | 
  File access to SAM database
  Name: %file.name

  Process Information:

  - Process Name: %ps.name 
  - Command Line: %ps.cmdline
  - Parent Process: %ps.parent.name (PPID: %ps.ppid)

  - Signature Status: %pe.is_signed
  - Cert Subject: %pe.cert.subject
  - Cert Issuer: %pe.cert.issuer
  - Process is Modified?: %pe.is_modified
  
min-engine-version: 2.4.0
