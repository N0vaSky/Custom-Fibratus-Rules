name: Gamma Ransomware Memory + File Pattern
id: 9f7aab92-1234-4fcd-85ea-59692f447899
version: 1.0.0
description: |
  Detection specifically targeting ransomware initialization combining memory
  and file operations. Focuses on patterns unique to ransomware behavior
  rather than general memory allocation sequences.

enabled: true

labels:
  tactic.id: TA0040
  tactic.name: Impact
  tactic.ref: https://attack.mitre.org/tactics/TA0040/
  technique.id: T1486
  technique.name: Data Encrypted for Impact
  technique.ref: https://attack.mitre.org/techniques/T1486/

tags:
  - ransomware
  - gamma
  - hybrid-detection

references:
  - https://attack.mitre.org/techniques/T1486/

condition: >
  sequence
    maxspan 1ms
    by ps.uuid
    |(
      kevt.name = 'VirtualAlloc'
      and mem.type = 'PRIVATE'
      and mem.protection = 'READWRITE'
      and mem.alloc = 'COMMIT'
      and ps.exe imatches '?:\\Users\\*'
      and not ps.domain in (
        'NT AUTHORITY',
        'SYSTEM',
        'NT VIRTUAL MACHINE',
        'LOCAL SERVICE',
        'NETWORK SERVICE'
      )
      and not (
        ps.name in (
          'svchost.exe',
          'services.exe',
          'lsass.exe',
          'csrss.exe',
          'System',
          'vmmem'
        )
      )
    )|
    |(
      kevt.name = 'VirtualAlloc'
      and mem.alloc icontains 'TOP_DOWN'
      and mem.type = 'PRIVATE'
    )|
    |(
      kevt.name = 'CreateFile'
      and kevt.arg[share_mask] = 'READ|WRITE|DELETE'
      and file.name imatches (
        '?:\\Users\\*\\Documents\\*.*',
        '?:\\Users\\*\\Desktop\\*.*',
        '?:\\Users\\*\\Downloads\\*.*'
      )
    )|

output: |
  Gamma ransomware initialization detected:
  Process: %ps.name (PID %ps.pid)
  Parent Process: %ps.parent.name (PPID %ps.ppid)
  Memory Pattern: COMMIT + TOP_DOWN from user path
  Initial Target: %file.name

severity: critical

action:
  - name: kill

min-engine-version: 2.0.0
