name: Gamma Ransomware Crypto Pattern Detection
id: 8e72a1b4-5f9d-42c1-b9e1-6a8f37d49b5c
version: 4.0.0
description: |
  Detects Gamma ransomware through its unique crypto initialization patterns.
  Focuses on specific file operations and crypto module setup.
  Designed for early detection while avoiding system interference.

enabled: true

labels:
  tactic.id: TA0040
  tactic.name: Impact
  tactic.ref: https://attack.mitre.org/tactics/TA0040/
  technique.id: T1486
  technique.name: Data Encrypted for Impact
  technique.ref: https://attack.mitre.org/techniques/T1486/

tags:
  - ransomware
  - gamma
  - crypto-pattern

references:
  - https://attack.mitre.org/techniques/T1486/

condition: >
  sequence
    maxspan 10ms
    by ps.uuid
    |(
      kevt.name = 'CreateFile'
      and file.name imatches '*\\_MEI*'
      and kevt.arg[create_disposition] = 'CREATE'
      and not (
        ps.name in (
          'svchost.exe',
          'services.exe',
          'lsass.exe',
          'csrss.exe',
          'smss.exe',
          'wininit.exe',
          'winlogon.exe',
          'explorer.exe',
          'System'
        )
      )
    )|
    |(
      kevt.name = 'CreateFile'
      and file.name imatches '*\\Crypto\\Cipher'
      and kevt.arg[create_disposition] in ('CREATE', 'SUPERSEDE')
    )|
    |(
      kevt.name = 'CreateFile'
      and file.name imatches (
        '*\\_ARC4.cp37-win_amd64.pyd',
        '*\\_Salsa20.cp37-win_amd64.pyd'
      )
    )|
    |(
      kevt.name = 'WriteFile'
      and file.io.size > 500000
      and file.name imatches '*\\Crypto\\Cipher\\*'
    )|
    |(
      kevt.name = 'ReadFile'
      and file.name imatches 'C:\\$Extend\\$UsnJrnl:$J'
    )|

output: |
  Gamma ransomware crypto initialization detected:
  Process: %ps.name (PID %ps.pid)
  Command Line: %ps.cmdline
  File: %file.name
  Operation: %kevt.name
  Size: %file.io.size

severity: critical

action:
  - name: kill

min-engine-version: 2.0.0
