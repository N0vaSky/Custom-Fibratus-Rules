name: Gamma Ransomware Early Stage Detection
id: b3a92c74-8f16-4d5a-9e2c-f256871bc432 
version: 1.0.0
description: |
  Detects Gamma ransomware through its distinctive pattern of loading crypto-related
  DLLs and creating crypto directories during initial startup, before encryption begins.
  Based on confirmed behavioral patterns from Gamma samples.

enabled: true

labels:
  tactic.id: TA0040
  tactic.name: Impact
  tactic.ref: https://attack.mitre.org/tactics/TA0040/
  technique.id: T1486
  technique.name: Data Encrypted for Impact
  technique.ref: https://attack.mitre.org/techniques/T1486/

tags:
  - ransomware 
  - gamma
  - early-detection
  - crypto-operations

references:
  - https://attack.mitre.org/techniques/T1486/

condition: >
  sequence
    maxspan 50ms
    by ps.uuid
    |(
      kevt.name = 'MapViewFile'
      and file.view.type = 'PAGEFILE'
      and file.view.size = 16384
      and not (
        ps.name in (
          'svchost.exe',
          'services.exe', 
          'lsass.exe',
          'csrss.exe',
          'smss.exe',
          'wininit.exe',
          'winlogon.exe',
          'explorer.exe',
          'System'
        )
      )
    )|
    |(
      kevt.name = 'CreateFile'
      and file.name imatches '*\\Temp\\_MEI*\\Crypto\\*'
      and kevt.arg[type] = 'Directory'
    )|
    |(
      kevt.name = 'CreateFile' 
      and file.name imatches '*\\Crypto\\Cipher\\*'
      and file.name iendswith '.pyd'
    )|
    |(
      kevt.name = 'WriteFile'
      and file.name imatches '*\\Crypto\\Cipher\\*'
      and file.name iendswith '.pyd'
    )|

output: |
  Gamma ransomware crypto operations detected:
  Process: %ps.name (PID %ps.pid)
  Image Path: %ps.exe
  Parent Process: %ps.parent.name (PPID %ps.ppid)
  Crypto Operations: %kevt.name on %file.name

severity: critical

action:
  - name: kill

min-engine-version: 2.0.0
