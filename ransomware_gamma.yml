name: Gamma Ransomware Detection
id: 8e72a1b4-5f9d-42c1-b9e1-6a8f37d49b5c
version: 2.0.0
description: |
  Detection focusing only on Gamma's first 2-3 operations.
  Uses minimal sequence to catch it as early as possible.
  Must trigger within microseconds of execution.

enabled: true

labels:
  tactic.id: TA0040
  tactic.name: Impact
  tactic.ref: https://attack.mitre.org/tactics/TA0040/
  technique.id: T1486
  technique.name: Data Encrypted for Impact
  technique.ref: https://attack.mitre.org/techniques/T1486/

tags:
  - ransomware
  - gamma
  - instant-detection

references:
  - https://attack.mitre.org/techniques/T1486/

condition: >
  sequence
    maxspan 1ms
    by ps.uuid
    |(
      kevt.name = 'MapViewFile'
      and file.view.type = 'PAGEFILE'
      and file.view.size = 16384
      and not (
        ps.name in (
          'svchost.exe',
          'services.exe',
          'lsass.exe',
          'csrss.exe',
          'smss.exe',
          'wininit.exe',
          'winlogon.exe',
          'explorer.exe',
          'System'
        )
      )
    )|
    |(
      kevt.name = 'CreateFile'
      and kevt.arg[share_mask] = 'READ|WRITE'
      and kevt.arg[type] = 'Directory'
    )|
    |(
      kevt.name = 'MapViewFile'
      and file.view.type = 'IMAGE'
      and file.name imatches '*\\kernel*.dll'
      and file.view.size > 500000
    )|

output: |
  Gamma ransomware initial execution detected:
  Process: %ps.name (PID %ps.pid)
  Command Line: %ps.cmdline
  Event: %kevt.name on %file.name

severity: critical

action:
  - name: kill

min-engine-version: 2.0.0
