name: Gamma Ransomware Novel Detection Strategy
id: 8e72a1b4-5f9d-42c1-b9e1-6a8f37d49b5c
version: 7.0.0
description: |
  Novel detection approach for ultra-fast Gamma ransomware focusing on
  unique memory and threading patterns before screen blanking occurs.
  Targets the precise moment of execution initiation.

enabled: true

labels:
  tactic.id: TA0040
  tactic.name: Impact
  tactic.ref: https://attack.mitre.org/tactics/TA0040/
  technique.id: T1486
  technique.name: Data Encrypted for Impact
  technique.ref: https://attack.mitre.org/techniques/T1486/

tags:
  - ransomware
  - gamma
  - novel-detection

references:
  - https://attack.mitre.org/techniques/T1486/

condition: >
  sequence
    maxspan 2ms
    by ps.uuid
    |(
      kevt.name = 'CreateThread'
      and not (
        ps.name in (
          'svchost.exe',
          'services.exe',
          'lsass.exe',
          'csrss.exe',
          'smss.exe',
          'wininit.exe',
          'winlogon.exe',
          'explorer.exe',
          'System'
        )
      )
    )|
    |(
      kevt.name = 'MapViewFile'
      and file.view.type = 'IMAGE'
      and (
        file.name imatches '*\\gdi32.dll'
        or 
        file.name imatches '*\\user32.dll'
      )
    )|
    |(
      kevt.name = 'CreateFile'
      and kevt.arg[create_options] icontains 'DIRECTORY_FILE'
      and kevt.arg[share_mask] = 'READ|WRITE'
    )|

output: |
  Gamma ransomware pre-blank screen detected:
  Process: %ps.name (PID %ps.pid)
  Command Line: %ps.cmdline
  Thread Creation: %kevt.name
  Display DLL: %file.name

severity: critical

action:
  - name: kill

min-engine-version: 2.0.0
