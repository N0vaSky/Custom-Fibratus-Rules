name: Gamma Ransomware Instant Execution Detection
id: 9f7aab92-1234-4fcd-85ea-59692f447892
version: 1.0.0
description: |
  Ultra-rapid detection targeting Gamma ransomware's unique initial execution pattern.
  Focuses on the specific filesystem access sequence and directory traversal pattern
  observed in the first milliseconds of execution.

enabled: true

labels:
  tactic.id: TA0040
  tactic.name: Impact
  tactic.ref: https://attack.mitre.org/tactics/TA0040/
  technique.id: T1486
  technique.name: Data Encrypted for Impact
  technique.ref: https://attack.mitre.org/techniques/T1486/

tags:
  - ransomware
  - gamma
  - instant-detection

references:
  - https://attack.mitre.org/techniques/T1486/

condition: >
  sequence
    maxspan 1ms
    by ps.uuid
    |(
      kevt.name = 'CreateFile'
      and kevt.arg[type] = 'Directory'
      and kevt.arg[share_mask] = 'READ|WRITE|DELETE'
      and file.name imatches '?:\\Users\\*'
      and not ps.exe imatches (
        '?:\\Windows\\*',
        '?:\\Program Files*\\*'
      )
      and ps.parent.name = 'explorer.exe'
      and not ps.domain in (
        'NT AUTHORITY',
        'SYSTEM',
        'LOCAL SERVICE',
        'NETWORK SERVICE'
      )
    )|
    |(
      kevt.name = 'CreateFile'
      and kevt.arg[share_mask] = 'READ|WRITE|DELETE'
      and file.name imatches (
        '?:\\Users\\*\\Documents\\*',
        '?:\\Users\\*\\Desktop\\*',
        '?:\\Users\\*\\Downloads\\*'
      )
    )|
    |(
      kevt.name = 'EnumDirectory'
      and file.name imatches '?:\\Users\\*'
      and kevt.arg[class] icontains 'Directory'
    )|

output: |
  Gamma ransomware initial execution detected:
  Process: %ps.name (PID %ps.pid)
  Parent Process: %ps.parent.name (PPID %ps.ppid)
  Command Line: %ps.cmdline
  Initial Access: %file.name

severity: critical

action:
  - name: kill

min-engine-version: 2.0.0
