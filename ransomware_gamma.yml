name: Gamma Ransomware Memory Pattern Detection
id: 8e72a1b4-5f9d-42c1-b9e1-6a8f37d49b5c
version: 3.0.0
description: |
  Extreme detection focusing on Gamma's unique memory patterns.
  Targets specific memory addresses and instant operations.
  Must detect within nanoseconds of first memory operation.

enabled: true

labels:
  tactic.id: TA0040
  tactic.name: Impact
  tactic.ref: https://attack.mitre.org/tactics/TA0040/
  technique.id: T1486
  technique.name: Data Encrypted for Impact
  technique.ref: https://attack.mitre.org/techniques/T1486/

tags:
  - ransomware
  - gamma
  - memory-pattern

references:
  - https://attack.mitre.org/techniques/T1486/

condition: >
  kevt.name = 'MapViewFile'
  and file.view.type = 'PAGEFILE'
  and file.view.size = 16384
  and not (
    ps.name in (
      'svchost.exe',
      'services.exe',
      'lsass.exe',
      'csrss.exe',
      'smss.exe',
      'wininit.exe',
      'winlogon.exe',
      'explorer.exe',
      'System'
    )
  )
  and not ps.parent.name in (
    'services.exe',
    'wininit.exe',
    'winlogon.exe',
    'explorer.exe',
    'System'
  )

output: |
  Gamma ransomware memory pattern detected:
  Process: %ps.name (PID %ps.pid)
  Command Line: %ps.cmdline
  Memory Map: %file.view.base size %file.view.size
  Parent: %ps.parent.name

severity: critical

action:
  - name: kill

min-engine-version: 2.0.0
