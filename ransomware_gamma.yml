name: Gamma Ransomware Precise Pattern Detection
id: 90e4f21a-3c8d-4b19-a5e7-f8d3e9b87d25
version: 1.0.0
description: |
  Precise detection of Gamma ransomware based on its unique initial execution pattern.
  Targets the exact sequence of operations observed in Gamma logs while excluding
  legitimate processes. Ultra-short detection window to catch it before encryption.

enabled: true

labels:
  tactic.id: TA0040
  tactic.name: Impact
  tactic.ref: https://attack.mitre.org/tactics/TA0040/
  technique.id: T1486
  technique.name: Data Encrypted for Impact
  technique.ref: https://attack.mitre.org/techniques/T1486/

tags:
  - ransomware
  - gamma
  - early-detection

references:
  - https://attack.mitre.org/techniques/T1486/

condition: >
  sequence
    maxspan 10ms
    by ps.uuid
    |(
      kevt.name = 'MapViewFile'
      and file.view.type = 'PAGEFILE'
      and file.view.size <= 16384
      and not (
        ps.name in (
          'svchost.exe',
          'services.exe',
          'lsass.exe',
          'csrss.exe',
          'smss.exe',
          'wininit.exe',
          'winlogon.exe',
          'explorer.exe',
          'System'
        )
      )
    )|
    |(
      kevt.name = 'VirtualAlloc'
      and mem.type = 'PRIVATE'
      and mem.protection = 'READWRITE'
      and mem.alloc = 'COMMIT'
      and mem.size <= 12288
    )|
    |(
      kevt.name = 'RegOpenKey'
      and kevt.arg[key_name] imatches 'HKEY_LOCAL_MACHINE\\System\\CurrentControlSet\\Control\\Session Manager*'
    )|
    |(
      kevt.name = 'VirtualAlloc'
      and mem.type = 'PRIVATE'
      and mem.protection = 'READWRITE'
      and mem.size >= 400000
    )|
    |(
      kevt.name = 'CreateThread'
      and thread.prio = 5
      and not (
        ps.name in (
          'svchost.exe',
          'services.exe',
          'lsass.exe',
          'csrss.exe',
          'System'
        )
      )
    )|

output: |
  Gamma ransomware precise pattern detected:
  Process: %ps.name (PID %ps.pid)
  Parent Process: %ps.parent.name (PPID %ps.ppid)
  Command Line: %ps.cmdline
  Event Sequence: MapView -> VirtualAlloc -> RegOpenKey -> VirtualAlloc -> CreateThread

severity: critical

action:
  - name: kill

min-engine-version: 2.0.0
