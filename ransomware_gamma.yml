name: Gamma Ransomware Instant File Operation Detection
id: 8e72a1b4-5f9d-42c1-b9e1-6a8f37d49b5c
version: 5.0.0
description: |
  Detects Gamma ransomware by its immediate file operations without setup phase.
  Focuses on directory access followed by instant rename/write operations.
  Rule targets the first file operations before encryption spreads.

enabled: true

labels:
  tactic.id: TA0040
  tactic.name: Impact
  tactic.ref: https://attack.mitre.org/tactics/TA0040/
  technique.id: T1486
  technique.name: Data Encrypted for Impact
  technique.ref: https://attack.mitre.org/techniques/T1486/

tags:
  - ransomware
  - gamma
  - instant-encryption

references:
  - https://attack.mitre.org/techniques/T1486/

condition: >
  sequence
    maxspan 5ms
    by ps.uuid
    |(
      kevt.name = 'CreateFile'
      and kevt.arg[type] = 'Directory'
      and kevt.arg[share_mask] = 'READ|WRITE|DELETE'
      and file.name imatches 'C:\\Users\\*'
      and not (
        ps.name in (
          'svchost.exe',
          'services.exe',
          'lsass.exe',
          'csrss.exe',
          'smss.exe',
          'wininit.exe',
          'winlogon.exe',
          'explorer.exe',
          'System'
        )
      )
    )|
    |(
      kevt.name in ('RenameFile', 'WriteFile')
      and file.name imatches (
        'C:\\Users\\*\\*.txt',
        'C:\\Users\\*\\*.zip',
        'C:\\Users\\*\\*.pdf',
        'C:\\Users\\*\\*.doc*'
      )
    )|
    |(
      kevt.name = 'WriteFile'
      and file.io.size > 1000000
    )|

output: |
  Gamma ransomware file operations detected:
  Process: %ps.name (PID %ps.pid)
  Command Line: %ps.cmdline
  File: %file.name
  Operation: %kevt.name
  Write Size: %file.io.size

severity: critical

action:
  - name: kill

min-engine-version: 2.0.0
