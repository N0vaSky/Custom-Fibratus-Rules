name: Gamma Ransomware Pattern Detection
id: 9f7aab92-1234-4fcd-85ea-59692f447895
version: 1.0.0
description: |
  Detection targeting Gamma ransomware based on WannaCry's detection structure.
  Modified to catch Gamma's specific execution patterns while maintaining
  broad enough parameters to catch variations.

enabled: true

labels:
  tactic.id: TA0040
  tactic.name: Impact
  tactic.ref: https://attack.mitre.org/tactics/TA0040/
  technique.id: T1486
  technique.name: Data Encrypted for Impact
  technique.ref: https://attack.mitre.org/techniques/T1486/

tags:
  - ransomware
  - gamma
  - wannacry-based

references:
  - https://attack.mitre.org/techniques/T1486/

condition: >
  sequence
    maxspan 50ms
    by ps.uuid
    |(
      kevt.name = 'MapViewFile'
      and file.view.type = 'PAGEFILE'
      and not (
        ps.name in (
          'svchost.exe',
          'services.exe',
          'lsass.exe',
          'csrss.exe',
          'smss.exe',
          'wininit.exe',
          'winlogon.exe',
          'explorer.exe',
          'System'
        )
      )
      and not ps.exe imatches (
        '?:\\Windows\\System32\\*',
        '?:\\Windows\\explorer.exe'
      )
      and ps.parent.name = ps.name
    )|
    |(
      kevt.name = 'CreateFile'
      and kevt.arg[share_mask] = 'READ|WRITE|DELETE'
      and file.name imatches (
        '?:\\Users\\*\\Documents\\*.*',
        '?:\\Users\\*\\Desktop\\*.*',
        '?:\\Users\\*\\Downloads\\*.*'
      )
      and not file.name imatches (
        '?:\\Users\\*\\AppData\\*',
        '?:\\Users\\*\\Temporary Internet Files\\*'
      )
    )|
    |(
      kevt.name = 'WriteFile'
      and file.io.size > 100000
      and file.name imatches (
        '?:\\Users\\*\\Documents\\*.*',
        '?:\\Users\\*\\Desktop\\*.*',
        '?:\\Users\\*\\Downloads\\*.*'
      )
    )|

output: |
  Gamma ransomware detected:
  Process: %ps.name (PID %ps.pid)
  Parent Process: %ps.parent.name (PPID %ps.ppid)
  Command Line: %ps.cmdline
  Initial Access: %file.name
  Write Size: %file.io.size bytes

severity: critical

action:
  - name: kill

min-engine-version: 2.0.0
