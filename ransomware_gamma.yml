name: Gamma Ransomware First Operations
id: 8e72a1b4-5f9d-42c1-b9e1-6a8f37d49b5c
version: 9.0.0
description: |
  Targets the exact first operations of Gamma ransomware using precise
  memory sizes and allocations. Attempts detection in first nanoseconds.

enabled: true

labels:
  tactic.id: TA0040
  tactic.name: Impact
  tactic.ref: https://attack.mitre.org/tactics/TA0040/
  technique.id: T1486
  technique.name: Data Encrypted for Impact
  technique.ref: https://attack.mitre.org/techniques/T1486/

tags:
  - ransomware
  - gamma
  - memory-operations

references:
  - https://attack.mitre.org/techniques/T1486/

condition: >
  sequence
    maxspan 2ms
    by ps.uuid
    |(
      kevt.name = 'MapViewFile'
      and file.view.type = 'PAGEFILE'
      and file.view.size = 16384
      and not (
        ps.name in (
          'svchost.exe',
          'services.exe',
          'lsass.exe',
          'csrss.exe',
          'smss.exe',
          'wininit.exe',
          'winlogon.exe',
          'explorer.exe',
          'System'
        )
      )
    )|
    |(
      kevt.name = 'LoadImage'
      and kevt.arg[signature_level] = 'UNCHECKED'
      and kevt.arg[is_exec] = true
    )|
    |(
      kevt.name = 'VirtualAlloc'
      and kevt.arg[protection_mask] = 'RW'
      and kevt.arg[region_size] = 12288
    )|

output: |
  Gamma ransomware initial memory operations:
  Process: %ps.name (PID %ps.pid)
  Image Path: %ps.exe
  Operation: %kevt.name
  Memory: Size %kevt.arg[region_size] Protection %kevt.arg[protection_mask]

severity: critical

action:
  - name: kill

min-engine-version: 2.0.0
