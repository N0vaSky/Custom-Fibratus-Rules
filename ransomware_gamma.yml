name: Gamma Ransomware Pre-Execution Detection
id: 8e72a1b4-5f9d-42c1-b9e1-6a8f37d49b5c
version: 6.0.0
description: |
  Pre-execution detection for Gamma ransomware targeting the initialization
  phase before any file operations begin. Uses patterns from successful
  detection of other ransomware variants combined with Gamma's unique behavior.

enabled: true

labels:
  tactic.id: TA0040
  tactic.name: Impact
  tactic.ref: https://attack.mitre.org/tactics/TA0040/
  technique.id: T1486
  technique.name: Data Encrypted for Impact
  technique.ref: https://attack.mitre.org/techniques/T1486/

tags:
  - ransomware
  - gamma
  - pre-execution

references:
  - https://attack.mitre.org/techniques/T1486/

condition: >
  sequence
    maxspan 5ms
    by ps.uuid
    |(
      kevt.name = 'CreateProcess'
      and not (
        ps.name in (
          'svchost.exe',
          'services.exe',
          'lsass.exe',
          'csrss.exe',
          'smss.exe',
          'wininit.exe',
          'winlogon.exe',
          'explorer.exe',
          'System'
        )
      )
      and not ps.exe imatches (
        '?:\\Windows\\System32\\*',
        '?:\\Windows\\explorer.exe',
        '?:\\Program Files\\*',
        '?:\\ProgramData\\*'
      )
    )|
    |(
      kevt.name = 'MapViewFile'
      and file.view.type = 'PAGEFILE'
      and (
        file.view.size = 16384 
        or 
        file.view.size = 65536
      )
    )|
    |(
      kevt.name = 'MapViewFile'
      and file.view.type = 'IMAGE'
      and (
        file.name imatches '*\\kernel32.dll'
        or
        file.name imatches '*\\KernelBase.dll'
      )
    )|

output: |
  Gamma ransomware pre-execution detected:
  Process: %ps.name (PID %ps.pid)
  Command Line: %ps.cmdline
  Initial Events: %kevt.name on %file.name
  Memory Map: Size %file.view.size

severity: critical

action:
  - name: kill

min-engine-version: 2.0.0
