name: Cryptographic Library/DLL Access Kill Rule
id: b3a92c74-8f16-4d5a-9e2c-f256871bc432
version: 1.0.0
description: |
  Detects and terminates processes attempting to load or access cryptographic 
  libraries and DLLs. Focuses specifically on crypto operations to prevent
  encryption attempts while minimizing false positives on legitimate processes.

enabled: true

labels:
  tactic.id: TA0040
  tactic.name: Impact
  tactic.ref: https://attack.mitre.org/tactics/TA0040/
  technique.id: T1486
  technique.name: Data Encrypted for Impact
  technique.ref: https://attack.mitre.org/techniques/T1486/

tags:
  - ransomware
  - crypto-libraries
  - dll-monitoring

references:
  - https://attack.mitre.org/techniques/T1486/

condition: >
  sequence
    maxspan 20ms
    by ps.uuid
    |(
      kevt.name = 'CreateFile'
      and (
        file.name iendswith (
          'bcrypt.dll',
          'ncrypt.dll',
          'crypt32.dll',
          'cryptdll.dll',
          'cryptsp.dll',
          'cryptbase.dll',
          'cryptui.dll'
        )
        or
        file.name imatches (
          '*\\Crypto\\Cipher\\*',
          '*\\cryptography\\hazmat\\*',
          '*\\_Salsa20.*.pyd',
          '*\\_ARC4.*.pyd',
          '*\\kernel32.dll'
        )
      )
      and not (
        ps.name in (
          'svchost.exe',
          'services.exe',
          'lsass.exe',
          'csrss.exe',
          'smss.exe',
          'wininit.exe',
          'winlogon.exe',
          'explorer.exe',
          'MsMpEng.exe',
          'chrome.exe',
          'firefox.exe',
          'msedge.exe',
          'System'
        )
      )
      and not ps.exe imatches (
        '?:\\Windows\\System32\\*',
        '?:\\Program Files\\Windows Defender\\*',
        '?:\\Program Files\\Microsoft\\Edge\\*',
        '?:\\Program Files\\Google\\Chrome\\*',
        '?:\\Program Files\\Mozilla Firefox\\*'
      )
    )|
    |(
      kevt.name = 'MapViewFile'
      and (
        file.name iendswith (
          'bcrypt.dll',
          'ncrypt.dll',
          'crypt32.dll',
          'cryptsp.dll'
        )
        or
        file.name imatches '*\\Crypto\\Cipher\\*'
      )
      and file.view.type in ('IMAGE', 'DATA')
    )|
    |(
      kevt.name = 'LoadImage'
      and (
        file.name iendswith (
          'bcrypt.dll',
          'ncrypt.dll',
          'crypt32.dll',
          'cryptsp.dll'
        )
        or
        file.name imatches '*\\Crypto\\Cipher\\*'
      )
    )|

output: |
  Crypto library/DLL access detected:
  Process: %ps.name (PID %ps.pid)
  Image: %ps.exe
  Parent: %ps.parent.name (PPID %ps.ppid)
  Crypto Library: %file.name
  Operation: %kevt.name

severity: critical

action:
  - name: kill

min-engine-version: 2.0.0
