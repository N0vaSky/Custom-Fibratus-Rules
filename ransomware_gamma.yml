name: Gamma Ransomware Detection
id: 4d8a1f6b-e827-4a3f-a5b2-9c4d7f1e8c0b
version: 5.0.0
description: |
  Detects Gamma ransomware through its distinctive rapid execution pattern
  of memory allocation, thread creation, and file I/O. Includes exclusions 
  for common system processes.

enabled: true

labels:
  tactic.id: TA0040
  tactic.name: Impact
  tactic.ref: https://attack.mitre.org/tactics/TA0040/
  technique.id: T1486
  technique.name: Data Encrypted for Impact 
  technique.ref: https://attack.mitre.org/techniques/T1486/

tags:
  - ransomware
  - gamma
  - early-detection

references:
  - https://attack.mitre.org/techniques/T1486/

condition: >
  sequence
    maxspan 10ms
    by ps.uuid
    |(
      kevt.name in ('VirtualAlloc', 'MapViewFile')  
      and ps.name != 'explorer.exe'
      and not (
        ps.name in (
          'svchost.exe',
          'services.exe',
          'lsass.exe', 
          'csrss.exe',
          'smss.exe',
          'wininit.exe',
          'winlogon.exe',
          'System'
        )
      )
      and not ps.exe imatches '?:\\\\Windows\\\\*'
    )|
    |(
      kevt.name = 'VirtualAlloc'
      and mem.alloc = 'COMMIT'
    )|
    |(
      kevt.name = 'CreateThread'
    )|
    |(
      kevt.name = 'CreateFile'
      and file.name imatches '?:\\\\Windows\\\\*' 
      and file.type = 'Directory'
    )|
    |(
      kevt.name in ('CreateFile', 'ReadFile', 'WriteFile')
      and file.name imatches '?:\\\\Users\\\\*'
      and not file.name imatches '?:\\\\Users\\\\*\\\\AppData\\\\*'
    )|

output: |
  Gamma ransomware behavior detected:
  Process: %ps.name (PID %ps.pid)
  Image Path: %ps.exe  
  Suspect Events:
    - Memory allocations and mapping
    - New thread creation
    - File I/O on Windows and user directories

severity: critical

action:
  - name: kill

min-engine-version: 2.0.0
