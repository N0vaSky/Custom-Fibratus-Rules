name: Gamma Memory Technique Detection
id: 9f7aab92-1234-4fcd-85ea-59692f447898
version: 1.0.0
description: |
  Detection based on Gamma's fundamental memory initialization technique.
  Focuses on the sequence of PRIVATE memory allocations it requires
  during its initialization phase.

enabled: true

labels:
  tactic.id: TA0040
  tactic.name: Impact
  tactic.ref: https://attack.mitre.org/tactics/TA0040/
  technique.id: T1486
  technique.name: Data Encrypted for Impact
  technique.ref: https://attack.mitre.org/techniques/T1486/

tags:
  - ransomware
  - gamma
  - memory-technique

references:
  - https://attack.mitre.org/techniques/T1486/

condition: >
  sequence
    maxspan 1ms
    by ps.uuid
    |(
      kevt.name = 'VirtualAlloc'
      and mem.type = 'PRIVATE'
      and mem.protection = 'READWRITE'
      and mem.size <= 16384
      and ps.parent.name = ps.name
      and not ps.exe imatches (
        '?:\\Windows\\*',
        '?:\\Program Files*\\*'
      )
      and not (
        ps.name in (
          'svchost.exe',
          'services.exe',
          'lsass.exe',
          'csrss.exe',
          'System'
        )
      )
    )|
    |(
      kevt.name = 'VirtualAlloc' 
      and mem.type = 'PRIVATE'
      and mem.protection = 'READWRITE'
      and mem.size <= 16384
    )|
    |(
      kevt.name = 'VirtualAlloc'
      and mem.type = 'PRIVATE'
      and mem.protection = 'READWRITE'
      and mem.size >= 1048576
    )|

output: |
  Gamma memory initialization technique detected:
  Process: %ps.name (PID %ps.pid)
  Parent Process: %ps.parent.name (PPID %ps.ppid)
  Memory Type: %mem.type
  Protection: %mem.protection
  Path: %ps.exe

severity: critical

action:
  - name: kill

min-engine-version: 2.0.0
