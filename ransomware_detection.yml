name: Generic Ransomware Detection Pattern
id: 845e2f1a-6f3d-42a1-9d3c-e148e5c88c2d
version: 4.0.0
description: |
  Generic ransomware detection rule based on successful early-stage detection patterns.
  Focuses on fundamental behaviors common across ransomware variants while maintaining
  system stability through careful process exclusions.

enabled: true

labels:
  tactic.id: TA0040
  tactic.name: Impact
  tactic.ref: https://attack.mitre.org/tactics/TA0040/
  technique.id: T1486
  technique.name: Data Encrypted for Impact
  technique.ref: https://attack.mitre.org/techniques/T1486/

tags:
  - ransomware
  - early-detection
  - generic-detection

references:
  - https://attack.mitre.org/techniques/T1486/

condition: >
  sequence
    maxspan 50ms
    by ps.uuid
    |(
      kevt.name = 'MapViewFile'
      and file.view.type = 'PAGEFILE'
      and not (
        ps.name in (
          'svchost.exe',
          'services.exe',
          'lsass.exe',
          'csrss.exe',
          'smss.exe',
          'wininit.exe',
          'winlogon.exe',
          'explorer.exe',
          'System',
          'MsMpEng.exe'
        )
      )
      and not ps.exe imatches (
        '?:\\Windows\\System32\\*',
        '?:\\Windows\\explorer.exe'
      )
    )|
    |(
      kevt.name = 'CreateFile'
      and file.name imatches 'C:\\Windows'
      and kevt.arg[type] = 'Directory'
    )|
    |(
      kevt.name = 'MapViewFile'
      and file.view.type = 'IMAGE'
      and file.name imatches (
        'C:\\Windows\\System32\\*.dll',
        'C:\\Windows\\SysWOW64\\*.dll'
      )
    )|
    |(
      kevt.name = 'CreateFile'
      and file.name imatches 'C:\\Users\\*\\Desktop\\'
      and kevt.arg[type] = 'Directory'
    )|
    |(
      kevt.name = 'MapViewFile'
      and file.view.type = 'IMAGE'
      and file.name imatches 'C:\\Windows\\*\\*.dll'
    )|

output: |
  Ransomware behavior detected:
  Process: %ps.name (PID %ps.pid)
  Image Path: %ps.exe
  Parent Process: %ps.parent.name (PPID %ps.ppid)
  Initial Events: %kevt.name on %file.name

severity: critical

action:
  - name: kill

min-engine-version: 2.0.0
