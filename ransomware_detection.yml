name: Comprehensive Multi-Variant Ransomware Detection
id: 9d31e8b9-7e4a-4b5d-9c8e-f256871bc432
version: 1.0.0
description: |
  Advanced ransomware detection rule that combines distinct file I/O patterns
  from multiple ransomware families including WannaCry, Thanos, Vipasana,
  Gamma, and Hive. Each variant's unique behavioral sequence is preserved
  while maintaining strict process exclusions for system stability.

enabled: true

labels:
  tactic.id: TA0040
  tactic.name: Impact
  tactic.ref: https://attack.mitre.org/tactics/TA0040/
  technique.id: T1486
  technique.name: Data Encrypted for Impact
  technique.ref: https://attack.mitre.org/techniques/T1486/

tags:
  - ransomware
  - early-detection
  - generic-detection
  - wannacry
  - thanos
  - vipasana
  - gamma
  - hive

references:
  - https://attack.mitre.org/techniques/T1486/

condition: >
  sequence
    maxspan 50ms
    by ps.uuid
    |(
      kevt.name = 'MapViewFile'
      and file.view.type = 'PAGEFILE'
      and not (
        ps.name in (
          'svchost.exe',
          'services.exe',
          'lsass.exe',
          'csrss.exe',
          'smss.exe',
          'wininit.exe',
          'winlogon.exe',
          'explorer.exe',
          'System',
          'MsMpEng.exe',
          'TrustedInstaller.exe',
          'RuntimeBroker.exe',
          'SearchIndexer.exe',
          'spoolsv.exe'
        )
      )
      and not ps.exe imatches (
        '?:\\Windows\\System32\\*',
        '?:\\Windows\\explorer.exe',
        '?:\\Program Files\\Windows Defender\\*'
      )
      and not (
        ps.parent.name in (
          'services.exe',
          'wininit.exe',
          'lsass.exe',
          'winlogon.exe',
          'System'
        )
      )
    )|
    |(
      (
        (
          kevt.name = 'MapViewFile'
          and file.view.type = 'PAGEFILE'
          and file.view.size = 16384
        )
          or
        (
          kevt.name = 'CreateFile'
          and kevt.arg[share_mask] = 'READ|DELETE'
          and kevt.arg[file_name] iendswith '.exe'
        )
          or
        (
          kevt.name = 'CreateFile'
          and file.name imatches 'C:\\Users\\*\\AppData\\Local\\Temp\\_MEI*\\*'
          and (
            file.name contains ('api-ms-win-core-')
            or file.name contains ('api-ms-win-crt-')
            or file.name iin (
              'ucrtbase.dll',
              'VCRUNTIME140.dll',
              'libssl-1_1.dll',
              'libcrypto-1_1.dll',
              'python37.dll'
            )
          )
        )
          or
        (
          kevt.name = 'CreateFile'
          and kevt.arg[create_options] icontains 'DIRECTORY_FILE'
          and file.name imatches 'C:\\Windows'
        )
          or
        (
          kevt.name = 'CreateFile'
          and file.name imatches 'C:\\Windows'
          and kevt.arg[type] = 'Directory'
        )
      )
    )|
    |(
      (
        (
          kevt.name = 'MapViewFile'
          and file.view.type = 'IMAGE'
          and file.name imatches (
            'C:\\Windows\\System32\\wow64*.dll',
            'C:\\Windows\\SysWOW64\\*.dll'
          )
        )
          or
        (
          kevt.name = 'MapViewFile'
          and file.view.type = 'DATA'
          and file.view.size = 90112
        )
          or
        (
          kevt.name = 'MapViewFile'
          and file.view.type = 'IMAGE'
          and file.name imatches '*\\wow64.dll'
        )
          or
        (
          kevt.name = 'MapViewFile'
          and file.view.type = 'IMAGE'
          and file.name imatches 'C:\\Windows\\System32\\*.dll'
        )
      )
    )|
    |(
      (
        (
          kevt.name = 'UnmapViewFile'
          and file.view.type = 'DATA'
          and file.view.size = 90112
        )
          or
        (
          kevt.name = 'EnumDirectory'
          and kevt.arg[directory] imatches 'C:\\Windows\\System32'
        )
          or
        (
          kevt.name = 'CreateFile'
          and file.name imatches 'C:\\Users\\*\\Desktop\\'
          and kevt.arg[type] = 'Directory'
        )
      )
    )|
    |(
      (
        # Final DLL Load Patterns
        kevt.name = 'MapViewFile'
        and file.view.type = 'IMAGE'
        and (
          file.name imatches 'C:\\Windows\\*\\*.dll'
            or
          (
            file.name imatches (
              'C:\\Windows\\System32\\*.dll',
              'C:\\Windows\\SysWOW64\\*.dll'
            )
            and kevt.arg[protection] = 'EXECUTE_READWRITE|READONLY'
          )
        )
      )
    )|

output: |
  Ransomware behavior detected:
  Process: %ps.name (PID %ps.pid)
  Image Path: %ps.exe
  Parent Process: %ps.parent.name (PPID %ps.ppid)
  Command Line: %ps.cmdline
  Initial Events: %kevt.name on %file.name

severity: critical

action:
  - name: kill

min-engine-version: 2.0.0
