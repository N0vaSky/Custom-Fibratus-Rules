name: Hive Ransomware Behavior Detection
id: 95a1d8c3-7e4b-42f5-b9d1-8c5e4f6a2b3d
version: 4.0.0
description: |
  Behavior-based detection for Hive ransomware focusing on command patterns
  and process behavior rather than specific process names. Detects suspicious
  batch execution and output redirection regardless of parent process name.

enabled: true

labels:
  tactic.id: TA0040
  tactic.name: Impact
  tactic.ref: https://attack.mitre.org/tactics/TA0040/
  technique.id: T1486
  technique.name: Data Encrypted for Impact
  technique.ref: https://attack.mitre.org/techniques/T1486/

tags:
  - ransomware
  - hive
  - early-detection
  - behavior-based

references:
  - https://attack.mitre.org/techniques/T1486/

condition: >
  sequence
    maxspan 50ms
    by ps.uuid
    |(
      kevt.name = 'CreateProcess'
      and (
        ps.cmdline icontains '/c shadow.bat'
        or
        ps.cmdline icontains '>NUL 2>NUL'
        or
        ps.cmdline icontains 'timeout /t'
      )
    )|
    |(
      kevt.name = 'MapViewFile'
      and file.view.type = 'PAGEFILE'
      and not (
        ps.name in (
          'svchost.exe',
          'services.exe',
          'lsass.exe',
          'csrss.exe',
          'smss.exe',
          'wininit.exe',
          'winlogon.exe',
          'explorer.exe',
          'System'
        )
      )
    )|
    |(
      kevt.name = 'CreateFile'
      and kevt.arg[create_options] = 'DIRECTORY_FILE|SYNCHRONOUS_IO_NONALERT'
      and kevt.arg[share_mask] = 'READ|WRITE'
      and ps.name = 'cmd.exe'
      and ps.cmdline icontains 'shadow.bat'
    )|
    |(
      kevt.name = 'MapViewFile'
      and file.view.type = 'IMAGE'
      and file.name imatches (
        '*\\wow64.dll',
        '*\\kernel32.dll',
        '*\\cryptbase.dll'
      )
    )|
    |(
      kevt.name = 'CreateProcess'
      and ps.name in (
        'cmd.exe',
        'timeout.exe',
        'powershell.exe'
      )
      and ps.cmdline icontains (
        'shadow.bat',
        '>NUL',
        'timeout /t'
      )
    )|

output: |
  Hive ransomware behavior detected:
  Process: %ps.name (PID %ps.pid)
  Parent: %ps.parent.name (PPID %ps.ppid)
  Command Line: %ps.cmdline
  Parent Command: %ps.parent.cmdline
  Event: %kevt.name on %file.name

severity: critical

action:
  - name: kill

min-engine-version: 2.0.0
