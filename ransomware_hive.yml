name: Hive Ransomware Multi-Process Pattern
id: 95a1d8c3-7e4b-42f5-b9d1-8c5e4f6a2b3d
version: 2.0.0
description: |
  Detects Hive ransomware through its multi-process execution pattern,
  including process spawning and command execution chains.
  Focuses on both the initial process and its spawned processes.

enabled: true

labels:
  tactic.id: TA0040
  tactic.name: Impact
  tactic.ref: https://attack.mitre.org/tactics/TA0040/
  technique.id: T1486
  technique.name: Data Encrypted for Impact
  technique.ref: https://attack.mitre.org/techniques/T1486/

tags:
  - ransomware
  - hive
  - early-detection
  - process-chains

references:
  - https://attack.mitre.org/techniques/T1486/

condition: >
  sequence
    maxspan 50ms
    by ps.uuid
    |(
      kevt.name = 'MapViewFile'
      and file.view.type = 'PAGEFILE'
      and not (
        ps.name in (
          'svchost.exe',
          'services.exe',
          'lsass.exe',
          'csrss.exe',
          'smss.exe',
          'wininit.exe',
          'winlogon.exe',
          'explorer.exe',
          'System'
        )
      )
    )|
    |(
      kevt.name = 'CreateProcess'
      and ps.child.name in (
        'cmd.exe',
        'taskkill.exe',
        'powershell.exe'
      )
    )|
    |(
      kevt.name = 'CreateFile'
      and kevt.arg[create_options] icontains 'NO_INTERMEDIATE_BUFFERING'
      and (
        kevt.arg[share_mask] = 'READ|WRITE'
        or
        kevt.arg[share_mask] = 'READ|DELETE'
      )
    )|
    |(
      kevt.name = 'MapViewFile'
      and file.view.type = 'IMAGE'
      and file.name imatches (
        '*\\cryptbase.dll',
        '*\\bcrypt.dll',
        '*\\winmm.dll'
      )
    )|
    |(
      kevt.name = 'CreateFile'
      and kevt.arg[share_mask] in ('READ|WRITE', 'READ|DELETE')
      and not file.name imatches (
        'C:\\Windows\\*',
        'C:\\Program Files*'
      )
    )|

output: |
  Hive ransomware chain detected:
  Process: %ps.name (PID %ps.pid)
  Image Path: %ps.exe
  Parent Process: %ps.parent.name (PPID %ps.ppid)
  Event: %kevt.name on %file.name
  Child Process: %ps.child.name

severity: critical

action:
  - name: kill

min-engine-version: 2.0.0
