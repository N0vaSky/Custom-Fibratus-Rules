name: Thanos Ransomware Initial Pattern
id: 01a35edb-78c2-5a09-9d7c-2f18e145517c
version: 2.0.0
description: |
  Detects Thanos ransomware through its distinctive pattern of repeated self-executable
  mapping and file operations during initial startup, before encryption begins.
  Enhanced pattern matching using correct field syntax and improved detection logic.

enabled: true

labels:
  tactic.id: TA0040
  tactic.name: Impact
  tactic.ref: https://attack.mitre.org/tactics/TA0040/
  technique.id: T1486
  technique.name: Data Encrypted for Impact
  technique.ref: https://attack.mitre.org/techniques/T1486/

tags:
  - ransomware
  - thanos
  - early-detection
  - memory-patterns

references:
  - https://attack.mitre.org/techniques/T1486/

condition: >
  sequence
    maxspan 50ms
    by ps.uuid
    |(
      kevt.name = 'MapViewFile'
      and file.view.type = 'PAGEFILE'
      and not (
        ps.name in (
          'svchost.exe',
          'services.exe',
          'lsass.exe',
          'csrss.exe',
          'smss.exe',
          'wininit.exe',
          'winlogon.exe',
          'explorer.exe',
          'System',
          'MsMpEng.exe',
          'TrustedInstaller.exe',
          'RuntimeBroker.exe',
          'SearchIndexer.exe',
          'spoolsv.exe'
        )
      )
      and not ps.exe imatches (
        '?:\\Windows\\System32\\*',
        '?:\\Windows\\explorer.exe',
        '?:\\Program Files\\Windows Defender\\*'
      )
    )|
    |(
      kevt.name = 'EnumDirectory'
      and kevt.arg[directory] imatches (
        'C:\\Users\\*\\Pictures\\*',
        'C:\\Users\\*\\Documents\\*',
        'C:\\Users\\*\\Desktop\\*'
      )
    )|
    |(
      kevt.name = 'CreateFile' 
      and kevt.arg[create_disposition] = 'SUPERSEDE'
      and kevt.arg[create_options] = 'NON_DIRECTORY_FILE|OPEN_REPARSE_POINT'
    )|
    |(
      kevt.name = 'CreateFile'
      and kevt.arg[create_options] = 'DIRECTORY_FILE|SYNCHRONOUS_IO_NONALERT'
      and kevt.arg[status] = 'Success'
    )|
    |(
      kevt.name = 'MapViewFile'
      and file.view.type = 'DATA'
      and kevt.name = 'UnmapViewFile'
    )|

output: |
  Potential Thanos ransomware behavior detected:
  Process: %ps.name (PID: %ps.pid)
  Command Line: %ps.cmdline
  Parent Process: %ps.parent.name (PPID: %ps.ppid)
  Executable Path: %ps.exe
  Event: %kevt.name on %kevt.arg[file_name]

severity: critical

action:
  - name: kill

min-engine-version: 2.0.0