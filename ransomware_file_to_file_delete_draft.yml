name: File-to-File with Delete
id: 33333333-cccc-4444-9999-333333333333
version: 1.0.0
description: Detects reading the original file, creating/writing a new file, then deleting the original.
enabled: true

labels:
  tactic.id: TA0040
  tactic.name: Impact
  tactic.ref: https://attack.mitre.org/tactics/TA0040/
  technique.id: T1486
  technique.name: Data Encrypted for Impact
  technique.ref: https://attack.mitre.org/techniques/T1486/

tags:
  - ransomware
  - file-encryption

references:
  - https://attack.mitre.org/techniques/T1486/

condition: >
  sequence
    maxspan 500ms
    by ps.uuid

    |(
      kevt.name = 'CreateFile'
      and file.operation = 'OPEN'
      and file.status = 'Success'
      and file.name imatches '?:\\Users\\*'
      and not file.name imatches '?:\\Users\\*\\AppData\\*'
      and not ps.name in (
        'brave.exe','chrome.exe','firefox.exe','msedge.exe',
        'svchost.exe','services.exe','lsass.exe','wininit.exe','csrss.exe',
        'smss.exe','explorer.exe','SearchProtocolHost.exe','SearchFilterHost.exe',
        'RuntimeBroker.exe','SearchApp.exe','wazuh.exe','wazuh-agent.exe','taskhostw.exe'
      )
      and not ps.exe imatches '?:\\Windows\\*'
      and not ps.exe imatches '?:\\Program Files*'
      and not ps.exe imatches '?:\\ProgramData\\*'
    )|

    |(
      kevt.name = 'ReadFile'
      and file.name imatches '?:\\Users\\*'
      and not file.name imatches '?:\\Users\\*\\AppData\\*'
      and not ps.name in (
        'brave.exe','chrome.exe','firefox.exe','msedge.exe',
        'svchost.exe','services.exe','lsass.exe','wininit.exe','csrss.exe',
        'smss.exe','explorer.exe','SearchProtocolHost.exe','SearchFilterHost.exe',
        'RuntimeBroker.exe','SearchApp.exe','wazuh.exe','wazuh-agent.exe','taskhostw.exe'
      )
      and not ps.exe imatches '?:\\Windows\\*'
      and not ps.exe imatches '?:\\Program Files*'
      and not ps.exe imatches '?:\\ProgramData\\*'
    )|

    |(
      kevt.name = 'CreateFile'
      and file.operation = 'OPEN'
      and file.status = 'Success'
      and file.name imatches '?:\\Users\\*'
      and not file.name imatches '?:\\Users\\*\\AppData\\*'
      and not ps.name in (
        'brave.exe','chrome.exe','firefox.exe','msedge.exe',
        'svchost.exe','services.exe','lsass.exe','wininit.exe','csrss.exe',
        'smss.exe','explorer.exe','SearchProtocolHost.exe','SearchFilterHost.exe',
        'RuntimeBroker.exe','SearchApp.exe','wazuh.exe','wazuh-agent.exe','taskhostw.exe'
      )
      and not ps.exe imatches '?:\\Windows\\*'
      and not ps.exe imatches '?:\\Program Files*'
      and not ps.exe imatches '?:\\ProgramData\\*'
    )|

    |(
      kevt.name = 'WriteFile'
      and file.name imatches '?:\\Users\\*'
      and not file.name imatches '?:\\Users\\*\\AppData\\*'
      and not ps.name in (
        'brave.exe','chrome.exe','firefox.exe','msedge.exe',
        'svchost.exe','services.exe','lsass.exe','wininit.exe','csrss.exe',
        'smss.exe','explorer.exe','SearchProtocolHost.exe','SearchFilterHost.exe',
        'RuntimeBroker.exe','SearchApp.exe','wazuh.exe','wazuh-agent.exe','taskhostw.exe'
      )
      and not ps.exe imatches '?:\\Windows\\*'
      and not ps.exe imatches '?:\\Program Files*'
      and not ps.exe imatches '?:\\ProgramData\\*'
    )|

    |(
      kevt.name = 'DeleteFile'
      and file.name imatches '?:\\Users\\*'
      and not file.name imatches '?:\\Users\\*\\AppData\\*'
      and not ps.name in (
        'brave.exe','chrome.exe','firefox.exe','msedge.exe',
        'svchost.exe','services.exe','lsass.exe','wininit.exe','csrss.exe',
        'smss.exe','explorer.exe','SearchProtocolHost.exe','SearchFilterHost.exe',
        'RuntimeBroker.exe','SearchApp.exe','wazuh.exe','wazuh-agent.exe','taskhostw.exe'
      )
      and not ps.exe imatches '?:\\Windows\\*'
      and not ps.exe imatches '?:\\Program Files*'
      and not ps.exe imatches '?:\\ProgramData\\*'
    )|

output: |
  File-to-file with delete by %ps.name. Original read, new created, then original deleted.

severity: critical
action:
  - name: kill

min-engine-version: 2.0.0

notes: |
  1) Removed file extension filter so .wncry (or any extension) is caught.
  2) Increase maxspan to 500ms to reduce misses. 
  3) If WannaCry writes outside C:\Users, remove or broaden path restrictions.
  4) If you get false positives, reintroduce the extension filter or shorten maxspan.
